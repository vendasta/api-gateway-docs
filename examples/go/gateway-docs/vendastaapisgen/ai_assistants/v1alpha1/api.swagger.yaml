        - PromptService
definitions:
  ConfigInboxConfig:
    type: object
    properties:
      leadCaptureEnabled:
        type: boolean
        description: The lead_capture_enabled is a boolean that indicates if the assistant is able to capture leads.
      additionalInstructions:
        type: string
        description: Additional instructions for the assistant.
  ConfigVoiceConfig:
    type: object
    properties:
      vendorModel:
        $ref: '#/definitions/v1alpha1VendorModel'
      modelConfig:
        $ref: '#/definitions/v1alpha1ModelConfig'
  NamespaceAccountGroupNamespace:
    type: object
    properties:
      accountGroupId:
        type: string
    title: AccountGroupNamespace is a namespace used to set the resource as belonging only to an account group (can't be overridden)
  NamespaceAccountGroupsForGroupNamespace:
    type: object
    properties:
      groupPath:
        type: string
        description: The group_path is the concatenation of group ids, separated by '|', that form the path to a group.
    title: AccountGroupsForGroupNamespace is a namespace used to set the resource as default for account groups that belong to a group, unless overridden by a child (account group)
  NamespaceAccountGroupsForPartnerNamespace:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner_id is the ID of the partner that the account groups belong to
    title: AccountGroupsForPartnerNamespace is a namespace used to set the resource as default for account groups that belong to a partner, unless overridden by a child (group or account group)
  NamespaceGlobalNamespace:
    type: object
    title: GlobalNamespace is a namespace used to set the resource as default for the entire system, unless overridden by a child (partner, group or account group)
  NamespacePartnerNamespace:
    type: object
    properties:
      partnerId:
        type: string
    title: PartnerNamespace is a namespace used to set the resource as belonging only to a partner (can't be overridden)
  NamespaceSystemNamespace:
    type: object
    title: |-
      SystemNamespace is a namespace used to set the resource as belonging to the system (can't be overridden)
      only Vendasta admins can create and modify assistants/connections in this namespace
  OpenAIRealtimeConfigTurnDetection:
    type: object
    properties:
      threshold:
        type: number
        format: double
        description: How loud the human must speak to trigger the assistant. Valid values are between 0.0 and 1.0. Higher values indicate the human must speak louder.
      prefixPadding:
        type: integer
        format: int32
        description: The number of milliseconds prior to the human party speaking which are included in the audio passed to the assistant.
      silenceDuration:
        type: integer
        format: int32
        description: The number of milliseconds of silence which indicates the end of the human party speaking.
    title: TurnDetection contains settings for fine tuning VAD (Turn Detection) when using OpenAI's realtime model
  SetAssistantConnectionsRequestConnectionState:
    type: object
    properties:
      connectionKey:
        $ref: '#/definitions/v1alpha1ConnectionKey'
        title: The key of the Connection that is being associated/disassociated with the Assistant
      isAssociated:
        type: boolean
        title: Whether the Assistant should be associated or disassociated with the Connection
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1alpha1Assistant:
    type: object
    properties:
      id:
        type: string
        description: |-
          ID of the assistant.
          Must be unique within the namespace.
      namespace:
        $ref: '#/definitions/v1alpha1Namespace'
        description: Namespace that the assistant belongs to. Can be set only on create.
      name:
        type: string
        title: |-
          Name is the name of the assistant.
          This is the name that will show in the ui whenever the assistant is interacting with something and must be identified.
          For example: "Aurora", "Jamie", "Siri"
      type:
        $ref: '#/definitions/v1alpha1AssistantType'
        description: The type of the assistant.
      avatarUrl:
        type: string
        description: |-
          The avatar url for the assistant. Rendered in UIs and shown to users.
          If not provided, a default one will be chosen. Can be modified later.
      config:
        $ref: '#/definitions/v1alpha1Config'
        description: The configuration for the assistant.
      configurableGoals:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1alpha1ConfigurableGoal'
        title: The goals that the assistant is associated with and their configuration
  v1alpha1AssistantKey:
    type: object
    properties:
      id:
        type: string
        title: ID of the assistant
      namespace:
        $ref: '#/definitions/v1alpha1Namespace'
        title: Namespace that the assistant belongs to
  v1alpha1AssistantType:
    type: string
    enum:
      - ASSISTANT_TYPE_UNSPECIFIED
      - ASSISTANT_TYPE_SYSTEM
      - ASSISTANT_TYPE_INBOX
      - ASSISTANT_TYPE_SOCIAL_MARKETING
      - ASSISTANT_TYPE_VOICE_RECEPTIONIST
    default: ASSISTANT_TYPE_UNSPECIFIED
    description: |2-
       - ASSISTANT_TYPE_SYSTEM: Admin assistant. Eg. the current Aurora
       - ASSISTANT_TYPE_INBOX: Inbox assistant. Eg. Jamie
       - ASSISTANT_TYPE_SOCIAL_MARKETING: Social marketing assistant. Eg. Simone
       - ASSISTANT_TYPE_VOICE_RECEPTIONIST: Voice receptionist assistant.
  v1alpha1ChatAnswerFunctionExecutionJob:
    type: object
    properties:
      id:
        type: string
        title: The ID of the function execution job
      status:
        $ref: '#/definitions/v1alpha1ChatAnswerFunctionExecutionJobStatus'
        title: The status of the function execution job
      result:
        $ref: '#/definitions/v1alpha1ChatAnswerFunctionExecutionJobResult'
        title: The result of the function execution job
      nextJobId:
        type: string
        title: The ID of the next job in the sequence
  v1alpha1ChatAnswerFunctionExecutionJobResult:
    type: object
    properties:
      content:
        type: string
        title: The content is a progress update message or final answer from a chat answer function execution job
      metadata:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1alpha1KeyValuePair'
        title: The metadata associated with the progress update message or final answer
  v1alpha1ChatAnswerFunctionExecutionJobStatus:
    type: string
    enum:
      - FUNCTION_EXECUTION_JOB_STATUS_INVALID
      - FUNCTION_EXECUTION_JOB_STATUS_QUEUED
      - FUNCTION_EXECUTION_JOB_STATUS_RUNNING
      - FUNCTION_EXECUTION_JOB_STATUS_COMPLETE
    default: FUNCTION_EXECUTION_JOB_STATUS_INVALID
    title: |-
      - FUNCTION_EXECUTION_JOB_STATUS_QUEUED: FUNCTION_EXECUTION_JOB_STATUS_QUEUED indicates that the job is queued to run
       - FUNCTION_EXECUTION_JOB_STATUS_RUNNING: FUNCTION_EXECUTION_JOB_STATUS_QUEUED indicates a currently running job
       - FUNCTION_EXECUTION_JOB_STATUS_COMPLETE: FUNCTION_EXECUTION_JOB_STATUS_COMPLETE indicates that the job is complete
  v1alpha1ChatChannel:
    type: string
    enum:
      - CHAT_CHANNEL_INVALID
      - CHAT_CHANNEL_UNSPECIFIED
      - CHAT_CHANNEL_WEB
      - CHAT_CHANNEL_SMS
      - CHAT_CHANNEL_WHATSAPP
    default: CHAT_CHANNEL_INVALID
    description: |2-
       - CHAT_CHANNEL_UNSPECIFIED: CHAT_CHANNEL_UNSPECIFIED indicates that no special considerations need to be taken for the method in which this chat has been conducted
       - CHAT_CHANNEL_WEB: CHAT_CHANNEL_WEB indicates that the chat is being conducted in a browser or mobile app. This allows for certain formatting, such as markdown.
       - CHAT_CHANNEL_SMS: CHAT_CHANNEL_SMS indicates that the chat is being conducted over SMS text messages. This will enforce shorter messages and not allow markdown.
       - CHAT_CHANNEL_WHATSAPP: CHAT_CHANNEL_WHATSAPP indicates that the chat is being conducted over WhatsApp. This allows for certain formatting, such as a subset of markdown.
  v1alpha1ChatMessage:
    type: object
    properties:
      role:
        $ref: '#/definitions/v1alpha1ChatMessageRole'
        title: The role of the chat message sender
      content:
        type: string
        title: The content of the chat message
  v1alpha1ChatMessageRole:
    type: string
    enum:
      - CHAT_MESSAGE_ROLE_INVALID
      - CHAT_MESSAGE_ROLE_USER
      - CHAT_MESSAGE_ROLE_ASSISTANT
    default: CHAT_MESSAGE_ROLE_INVALID
  v1alpha1ChatUserInfo:
    type: object
    properties:
      name:
        type: string
        title: The name of the user
      email:
        type: string
        title: The email of the user
      phone:
        type: string
        title: The phone number of the user
      address1:
        type: string
        title: The address of the user
      address2:
        type: string
        title: The additional address line of the user (i.e. Suite or Apt number)
      city:
        type: string
        title: The city of the user
      state:
        type: string
        title: The state of the user
      country:
        type: string
        title: The country of the user
      zipCode:
        type: string
        title: The zip/postal code of the user
  v1alpha1Config:
    type: object
    properties:
      inboxConfig:
        $ref: '#/definitions/ConfigInboxConfig'
      voiceConfig:
        $ref: '#/definitions/ConfigVoiceConfig'
    description: |-
      The configuration for the assistant.
      This is a object that can be used to store any configuration that the assistant uses when interacting with the user of a determined service.
  v1alpha1ConfigurableGoal:
    type: object
    properties:
      goal:
        $ref: '#/definitions/v1alpha1Goal'
        title: |-
          The goal that is configurable
          Only the goal key needs to be set on writes and the entire goal will be returned on fetches
  v1alpha1Connection:
    type: object
    properties:
      id:
        type: string
        description: |-
          ID of the connection.
          Must be unique within the namespace and connection_type.
          Clients choose their own IDs, but are encouraged to use UUIDs,
          particularly if its possible to have more than one Connection for a namespace+connection_type.
      namespace:
        $ref: '#/definitions/v1alpha1Namespace'
        description: Namespace that the connection belongs to. Can be set only on create.
      name:
        type: string
        description: |-
          Name is the human-readable name of the connection. Shown to users.
          This is different from connection type name in that you may have multiple connections of the same type and need to differentiate them.
          For example: "Twilio 3065556666" vs "Twilio 4155557777" which are both of the "Inbox Voice" connection type.
      configurationUrl:
        type: string
        title: |-
          ConfigurationURL is the url for where this connection can be configured
          Continuing with the Inbox Voice example, this would be the configuration screen for that Twilio number in Business App.
          For example: "https://colin-gooding-inc-dot-vbc-demo.appspot.com/account/location/AG-ZVTV5THTQK/settings/inbox"
      assistantKeys:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1alpha1AssistantKey'
        title: the assistants that the connection is associated with
      connectionType:
        type: string
        description: |-
          Connection Type is the type of connection. This is not shown to user but can be used for filtering or display purposes.
          This is often a product identifier like "sm" for social marketing or "webchat" for inbox webchat.
      connectionTypeName:
        type: string
        description: |-
          ConnectionTypeName is the human-readable name of the connection type - eg "Inbox" or "Twilio" or "Social Marketing". Shown to users.
          Read-only. Set based on the connection type. If you add a connection type, also add a corresponding connection type name in the `ai-assistants` microservice.
      iconUrl:
        type: string
        description: |-
          The url to an icon for the connection. Rendered in UIs and shown to users.
          If not provided, the product will choose a default icon.
          Read-only. Set based on the connection type. If you add a connection type, also add a corresponding icon url in the `ai-assistants` microservice.
      isConnectionLocked:
        type: boolean
        description: |-
          IsConnectionLocked is a boolean that indicates if the connection with assistants is locked from being modified by the user.
          If true, the connection with the participant is locked and cannot be modified by the user.
      supportedAssistantTypes:
        type: array
        items:
          $ref: '#/definitions/v1alpha1AssistantType'
        description: SupportedAssistantTypes is a list of assistant types that this connection supports.
  v1alpha1ConnectionKey:
    type: object
    properties:
      id:
        type: string
        title: ID of the connection
      namespace:
        $ref: '#/definitions/v1alpha1Namespace'
        title: Namespace that the connection belongs to
      connectionType:
        type: string
        title: The type of connection
