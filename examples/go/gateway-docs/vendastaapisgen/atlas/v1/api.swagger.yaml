swagger: "2.0"
info:
  title: atlas/v1/api.proto
  version: version not set
tags:
  - name: Atlas
  - name: Pins
  - name: Languages
consumes:
  - application/json
produces:
  - application/json
paths:
  /atlas.v1.Atlas/ContactUs:
    post:
      summary: ContactUs notifies the platform that the user is interested in contacting the partner
      operationId: Atlas_ContactUs
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ContactUsRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/GetData:
    post:
      summary: GetData gets the data that populates the Atlas navbar
      operationId: Atlas_GetData
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetDataResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetDataRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/GetDefaultLocation:
    post:
      summary: GetDefaultLocation` gets a user's default location that they have set for the given partner.`
      operationId: Atlas_GetDefaultLocation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetDefaultLocationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetDefaultLocationRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/GetLocations:
    post:
      summary: 'Deprecated (use ListLocations): GetLocations returns associated account groups or groups'
      operationId: Atlas_GetLocations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetLocationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetLocationsRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/GetNavigationData:
    post:
      summary: GetNavigationData gets the navigation data that populates the sidenav
      operationId: Atlas_GetNavigationData
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetNavigationDataResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetNavigationDataRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/GetSalesInfo:
    post:
      summary: GetSalesInfo gets the sales info that populates the sidenav
      operationId: Atlas_GetSalesInfo
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetSalesInfoResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSalesInfoRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/ListElevatedLocations:
    post:
      summary: 'Deprecated (use ListLocations): ListElevatedLocations returns a paged list of locations available to an elevated user.'
      operationId: Atlas_ListElevatedLocations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListElevatedLocationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListElevatedLocationsRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/ListLocations:
    post:
      summary: ListLocations returns a paged list of locations available to a user.
      operationId: Atlas_ListLocations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListLocationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListLocationsRequest'
      tags:
        - Atlas
  /atlas.v1.Atlas/SetDefaultLocation:
    post:
      summary: SetDefaultLocationRequest sets a user's default location for the given partner.
      operationId: Atlas_SetDefaultLocation
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetDefaultLocationRequest'
      tags:
        - Atlas
  /atlas.v1.Languages/GetLanguage:
    post:
      summary: GetLanguage will return your currently selected language
      operationId: Languages_GetLanguage
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetLanguageResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetLanguageRequest'
      tags:
        - Languages
  /atlas.v1.Languages/SetLanguage:
    post:
      summary: SetLanguage will remember your currently selected language
      operationId: Languages_SetLanguage
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetLanguageRequest'
      tags:
        - Languages
  /atlas.v1.Pins/GetPins:
    post:
      summary: GetPins will return the pins for a business or brand
      operationId: Pins_GetPins
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetPinsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetPinsRequest'
      tags:
        - Pins
  /atlas.v1.Pins/SetPins:
    post:
      summary: SetPins will set the pins for a user in an business or brand
      operationId: Pins_SetPins
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetPinsRequest'
      tags:
        - Pins
definitions:
  GetLocationsRequestAccountGroups:
    type: object
    properties:
      accountGroupIds:
        type: array
        items:
          type: string
  GetLocationsRequestGroups:
    type: object
    properties:
      groupPaths:
        type: array
        items:
          type: string
  atlasv1Location:
    type: object
    properties:
      accountGroup:
        $ref: '#/definitions/v1AccountGroup'
      brand:
        $ref: '#/definitions/v1Brand'
    title: A location is either an account group or a brand
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1AccountGroup:
    type: object
    properties:
      accountGroupId:
        type: string
        title: The ID of the account group
      name:
        type: string
        title: The name of the account group
      address:
        type: string
        title: The address of the account group
      activatedProductIds:
        type: array
        items:
          type: string
        title: The list of activated aproducts on the account group
      url:
        type: string
        title: The url to the account group
    title: A representation of the information on an account group that we're interested in
  v1AssociatedLocationIDs:
    type: object
    properties:
      accountGroupIds:
        type: array
        items:
          type: string
      groupPaths:
        type: array
        items:
          type: string
    title: The list of associated ids
  v1Brand:
    type: object
    properties:
      name:
        type: string
        title: The name of the brand
      pathNodes:
        type: array
        items:
          type: string
        title: The path nodes of the brand
      hasAccess:
        type: boolean
        title: Whether or not access is granted
      url:
        type: string
        title: The url to the brand
    title: A representation of a brand
  v1Branding:
    type: object
    properties:
      theme:
        $ref: '#/definitions/v1UITheme'
        title: Major theme of the UI -- Dark/Light
      logoUrl:
        type: string
        title: The URL of the partner's logo
      partnerName:
        type: string
        title: The partner's name
      centerName:
        type: string
        title: The whitelabeled business center name
      theming:
        $ref: '#/definitions/v1Theming'
        title: The theming set for the partner and market
      cobrandingLogoUrl:
        type: string
        title: The cobranding-logo url to show for the tiers with cobranding
      marketName:
        type: string
        title: market name
      darkModeLogoUrl:
        type: string
        title: Optional dark mode logo, used when theme is set to dark mode
      businessAppUiTheme:
        $ref: '#/definitions/v1UITheme'
        title: The business app ui theme
      exitLinkConfiguration:
        $ref: '#/definitions/v1ExitLinkConfiguration'
        title: The exit link configuration
    title: Branding contains the major visual data for a branded partner/market context
  v1CenterNavigationItem:
    type: object
    properties:
      name:
        type: string
        title: The name of a center navigation item displayed in the Atlas navbar
      entryUrl:
        type: string
        title: Entry URL
      centerId:
        type: string
        title: The center's unique ID
    title: Represents a Center navigation item in the Atlas navbar
  v1ContactUsRequest:
    type: object
    properties:
      accountGroupId:
        type: string
        title: The ID of the account group
      message:
        type: string
        title: Message sent from the contacter
    title: ContactUsRequest
  v1DropdownItem:
    type: object
    properties:
      url:
        type: string
        title: The place the link takes you
      path:
        type: string
        title: The path that angular would navigate you to, assuming this link takes you to a route in the angular app
      translationId:
        type: string
        title: The ID for the translation of this Link
      label:
        type: string
        title: the default label in the case that a translation id does not exist
    title: The navigation link for atlas' dropdown
  v1ExitLinkConfiguration:
    type: object
    properties:
      exitLinkText:
        type: string
        title: the text to display for the exit link (back to dashboard)
      exitLinkUrl:
        type: string
        title: the url to redirect to when the exit link is clicked (https://sso.your-identity-provider.com)
  v1GetDataRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: A partner ID
      marketId:
        type: string
        title: A market ID
      accountGroupId:
        type: string
        title: An account group ID
      signOutNextUrl:
        type: string
        title: The next url the user will be taken to when logout is clicked
      groupPath:
        type: string
        title: A brand's group path
    title: Request for Atlas.GetData
  v1GetDataResponse:
    type: object
    properties:
      user:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1UserNavigationItem'
        title: Navigation items for the user dropdown
      centers:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1CenterNavigationItem'
        title: Navigation items for the centers dropdown
      username:
        type: string
        title: The username of the user currently logged in
      email:
        type: string
        title: The email of the user currently logged in
      signOutUrl:
        type: string
        title: Sign out url that the user is taken to when they logout
      theme:
        $ref: '#/definitions/v1UITheme'
        title: The UI theme for Atlas
      language:
        type: string
        title: The user's currently selected language
      theming:
        $ref: '#/definitions/v1Theming'
        title: 'Deprecated (use theme): The theming set for the partner and market'
      notificationsEnabled:
        type: boolean
        title: Denotes whether or not the notifications bell is enabled
      userId:
        type: string
        title: The user's identifier
      locationData:
        $ref: '#/definitions/v1LocationData'
        title: If a business or brand was requested, the location data will be populated
      impersonateeUsername:
        type: string
        title: The username of the impersonatee if the current user is impersonating
      emailVerified:
        type: boolean
        title: Whether the currently logged in user's email address is verified
      userSwitcherData:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1UserSwitcherData'
        title: List of users that the current user can switch to
      partnerName:
        type: string
        title: The name of the current partner
      businessAppUiTheme:
        $ref: '#/definitions/v1UITheme'
        title: The theme for business app
    title: Response for Atlas.GetData
  v1GetDefaultLocationRequest:
    type: object
    properties:
      partnerId:
        type: string
        description: The partner ID that the default location is applicable to.
    title: GetDefaultLocationRequest
  v1GetDefaultLocationResponse:
    type: object
    properties:
      accountGroupId:
        type: string
      groupId:
        type: string
    title: GetDefaultLocationResponse
  v1GetLanguageRequest:
    type: object
    title: GetLanguageRequest get the remembered language for the caller
  v1GetLanguageResponse:
    type: object
    properties:
      language:
        type: string
        title: the remembered language
    title: GetLanguageResponse returns the remembered language
  v1GetLocationsRequest:
    type: object
    properties:
      accountGroups:
        $ref: '#/definitions/GetLocationsRequestAccountGroups'
      groups:
        $ref: '#/definitions/GetLocationsRequestGroups'
    title: Request for Atlas.GetLocations
  v1GetLocationsResponse:
    type: object
    properties:
      locations:
        type: array
        items:
          type: object
          $ref: '#/definitions/atlasv1Location'
    title: Response for Atlas.GetLocations
  v1GetNavigationDataRequest:
    type: object
    properties:
      accountGroupId:
        type: string
        title: An account group ID
      groupPath:
        type: string
        title: A brand's group path
      partnerId:
        type: string
        title: The partner ID
      marketId:
        type: string
        title: The market ID
      platformMode:
        $ref: '#/definitions/v1PlatformMode'
        title: Platform mode whether is mobile or web version
    title: Request for Atlas.GetNavigationData
  v1GetNavigationDataResponse:
    type: object
    properties:
      branding:
        $ref: '#/definitions/v1Branding'
        title: The partner's whitelabel branding data
      salesInfo:
        $ref: '#/definitions/v1SalesInfo'
        title: The sales information
      pinnedItems:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1PinnedItem'
        title: The list of pinned products
      associatedLocationIds:
        $ref: '#/definitions/v1AssociatedLocationIDs'
        title: The list of associated account groups
      defaultLocation:
        type: string
        title: The default location (account_group_id)
      language:
        type: string
        title: The user's currently selected language
      dropdownItems:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1DropdownItem'
        title: Dropdown buttons to place in atlas' dropdown menu
      currentBrandName:
        type: string
        title: The currently requested brand's name. Used for navigation purposes
      userView:
        $ref: '#/definitions/v1UserViewType'
        title: The type of view the user has
      retentionConfig:
        $ref: '#/definitions/v1RetentionConfig'
        title: The configuration for how the business can contact the partner's retention team
      totalLocations:
        $ref: '#/definitions/v1TotalLocations'
        title: The total number of Accounts and Brands the user has
      userId:
        type: string
        title: The user's identifier
      businessAppBranding:
        type: boolean
        title: Sets partner branding to the style of the "Business App" initiative
      disableBusinessNav:
        type: boolean
        description: |-
          Determines whether or not the business side navigation should be visible.
          Partners who don't use Business Nav don't want their users going to business nav from
          the products they do serve.
      navigationItems:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SideNavigationItem'
        title: the nav items to display to the user
      disableProductSwitcher:
        type: boolean
        description: Determines whether or not the product switcher should be visible.
    title: Response for Atlas.GetNavigationData
  v1GetPinsRequest:
    type: object
    properties:
      identifier:
        type: string
        title: Identifies a pin set, this could be a brand id or a business id
    title: Request for PinsService.GetPins
  v1GetPinsResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1PinnedItem'
        title: An ordered list of the pinned navigation items
    title: Response for PinsService.SetPins
  v1GetSalesInfoRequest:
    type: object
    properties:
      accountGroupId:
        type: string
        title: An account group ID
      groupPath:
        type: string
        title: A brand's group path
    title: Request for Atlas.GetSalesInfoRequest
  v1GetSalesInfoResponse:
    type: object
    properties:
      salesInfo:
        $ref: '#/definitions/v1SalesInfo'
        title: The sales information
    title: Response for Atlas.GetSalesInfoResponse
  v1ListElevatedLocationsRequest:
    type: object
    properties:
      partnerId:
        type: string
      cursor:
        type: string
      pageSize:
        type: string
        format: int64
      search:
        type: string
      accountGroups:
        type: boolean
      brands:
        type: boolean
    title: Response for Atlas.ListElevatedLocations
  v1ListElevatedLocationsResponse:
    type: object
    properties:
      locations:
        type: array
        items:
          type: object
          $ref: '#/definitions/atlasv1Location'
      cursor:
        type: string
      hasMore:
        type: boolean
    title: Response for Atlas.ListElevatedLocations
  v1ListLocationsRequest:
    type: object
    properties:
      partnerId:
        type: string
      cursor:
        type: string
      pageSize:
        type: string
        format: int64
      search:
        type: string
      includeAccountGroups:
        type: boolean
      includeBrands:
        type: boolean
    title: Response for Atlas.ListLocations
  v1ListLocationsResponse:
    type: object
    properties:
      locations:
        type: array
        items:
          type: object
          $ref: '#/definitions/atlasv1Location'
      cursor:
        type: string
      hasMore:
        type: boolean
    title: Response for Atlas.ListLocations
  v1LocationData:
    type: object
    properties:
      businessName:
        type: string
        title: The name of the business
      address:
        type: string
        title: The business address
  v1PinnedItem:
    type: object
    properties:
      navigationId:
        type: string
        title: The ID of the pinned navigation item
    title: An item which would be pinned in the sidenav
  v1PlatformMode:
    type: string
    enum:
      - WEB
      - MOBILE
    default: WEB
  v1RetentionConfig:
    type: object
    properties:
      cancellationNotificationEmail:
        type: string
        title: The email address to email if the business would like to cancel
  v1SalesContact:
    type: object
    properties:
      salesPersonId:
        type: string
        title: The salesperson id
      email:
        type: string
        title: The salesperson's email
      firstName:
        type: string
        title: The salesperson's first name
      lastName:
        type: string
        title: The salesperson's last name
      phoneNumber:
        type: string
        title: The salesperson's phone number
      photoUrlSecure:
        type: string
        title: The salesperson's secure photo URL
      jobTitle:
        type: string
        title: The salesperson's job title
      country:
        type: string
        title: The salesperson's country
      meetingBookingUrl:
        type: string
        title: The user's meeting booking url
  v1SalesInfo:
    type: object
    properties:
      marketName:
        type: string
        title: The market name
      salesContact:
        $ref: '#/definitions/v1SalesContact'
        title: The sales contact information
  v1SetDefaultLocationRequest:
    type: object
    properties:
      partnerId:
        type: string
        description: The partner ID that the default location is applicable to.
      accountGroupId:
        type: string
      groupId:
        type: string
    title: SetDefaultLocationRequest
  v1SetLanguageRequest:
    type: object
    properties:
      language:
        type: string
    title: SetLanguageRequest remember the specified language string
  v1SetPinsRequest:
    type: object
    properties:
      identifier:
        type: string
        title: Identifies a pin set, this could be a brand id or a business id
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1PinnedItem'
        title: An ordered list of the updated state of pinned navigation items
    title: Request for PinsService.SetPins
  v1SideNavigationContainer:
    type: object
    properties:
      translationId:
        type: string
        title: The id of the translation to use
      sideNavigationItems:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SideNavigationItem'
        title: A repeated item for the side nav
      icon:
        type: string
        title: The icon of the container
      logoUrl:
        type: string
        title: The logo url for the products icon
      label:
        type: string
        title: the default label in the case that a translation id does not exist
      showIcon:
        type: boolean
        title: Whether or not the icon be shown
      chipContent:
        type: string
        title: Any text content to be shown in a chip on the item
      url:
        type: string
        title: A URL that can be accessed by clicking on the right side of the container
      pinnable:
        type: boolean
        title: Whether or not a link is pinnable
      navigationId:
        type: string
        title: The navigation ID
    title: The Container Item for the Side Navigation Bar
  v1SideNavigationItem:
    type: object
    properties:
      sideNavigationSection:
        $ref: '#/definitions/v1SideNavigationSection'
        title: It could be a section
      sideNavigationContainer:
        $ref: '#/definitions/v1SideNavigationContainer'
        title: It could also be a container
      sideNavigationLink:
        $ref: '#/definitions/v1SideNavigationLink'
        title: It could also just be a normal navigation link
  v1SideNavigationLink:
    type: object
    properties:
      navigationId:
        type: string
        title: The navigation ID
      url:
        type: string
        title: The place the link takes you
      path:
        type: string
        title: The path that angular would navigate you to, assuming this link takes you to a route in the angular app
      serviceProviderId:
        type: string
        title: The service provider ID that owns this link
      logoUrl:
        type: string
        title: The logo url for the products icon
      icon:
        type: string
        title: The name of the material icon to use
      translationId:
        type: string
        title: The ID for the translation of this Link
      external:
        type: boolean
        title: Whether or not this link is for an external page
      label:
        type: string
        title: the default label in the case that a translation id does not exist
      showIcon:
        type: boolean
        title: Whether or not the icon be shown
      pinnable:
        type: boolean
        title: Whether or not a link is pinnable
      chipContent:
        type: string
        title: Any text content to be shown in a chip on the item
      isTrial:
        type: boolean
        title: A flag to indicate whether an activation is a trial
      userRequired:
        type: boolean
        title: A flag to show an auth wall when navigation is attempted for items that require a user on the account group
      openInNewTab:
        type: boolean
        title: A flag to indicate if we should open a new tab when clicked
      subLinks:
        type: array
        items:
          type: object
