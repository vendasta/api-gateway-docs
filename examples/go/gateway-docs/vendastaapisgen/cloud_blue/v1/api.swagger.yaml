swagger: "2.0"
info:
  title: cloud_blue/v1/api.proto
  version: version not set
tags:
  - name: CloudBlueProviderService
consumes:
  - application/json
produces:
  - application/json
paths:
  /cloudblue.v1.CloudBlueProviderService/CreateProductConfiguration:
    post:
      summary: CreateProductConfiguration will create a list of key/value pair configurations for a business' product activation
      operationId: CloudBlueProviderService_CreateProductConfiguration
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateProductConfigurationRequest'
      tags:
        - CloudBlueProviderService
  /cloudblue.v1.CloudBlueProviderService/GetProductConfiguration:
    post:
      summary: GetProductConfiguration will get a list of key/value pair configurations for a business' product activation
      operationId: CloudBlueProviderService_GetProductConfiguration
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetProductConfigurationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetProductConfigurationRequest'
      tags:
        - CloudBlueProviderService
  /cloudblue.v1.CloudBlueProviderService/UpdateProductConfiguration:
    post:
      summary: UpdateProductConfiguration will update a list of key/value pair configurations for a business' product activation
      operationId: CloudBlueProviderService_UpdateProductConfiguration
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpdateProductConfigurationRequest'
      tags:
        - CloudBlueProviderService
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CreateProductConfigurationRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner ID the business is in
      businessId:
        type: string
        title: The ID of the business that activated that product
      productId:
        type: string
        title: The ID of the product in CloudBlue
      attributes:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SingleValueAttribute'
        title: The list of key/value configurations
      tierAccountExternalId:
        type: string
        title: The External ID of the tier account in CloudBlue
      tierAccountExternalUid:
        type: string
        title: The External UID of the tier account in CloudBlue
    title: Request to create key/value pairs for a CloudBlue product configuration
  v1GetProductConfigurationRequest:
    type: object
    properties:
      businessId:
        type: string
        title: The unique business ID identifying the ProductConfiguration's business
      cloudblueProductId:
        type: string
        title: The unique product ID identifying the ProductConfiguration's CloudBlue product
    title: Request to get a specific ProductConfiguration
  v1GetProductConfigurationResponse:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner ID the business is in
      businessId:
        type: string
        title: The ID of the business that activated that product
      cloudblueProductId:
        type: string
        title: The ID of the product in CloudBlue
      attributes:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SingleValueAttribute'
        title: The list of key/value configurations
      tierAccountExternalUid:
        type: string
        title: The External UID of the tier account in CloudBlue
    title: Response from getting a specific ProductConfiguration
  v1SingleValueAttribute:
    type: object
    properties:
      key:
        type: string
        title: The name of the attribute
      value:
        type: string
        title: The value for the attribute
      scope:
        type: string
        title: The scope for the attribute (asset, tier1, tier2, etc.)
    title: The list of key/value configurations
  v1UpdateProductConfigurationRequest:
    type: object
    properties:
      businessId:
        type: string
        title: The ID of the business that activated that product
      cloudblueProductId:
        type: string
        title: The ID of the product in CloudBlue
      attributes:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SingleValueAttribute'
        title: The list of key/value configurations
      tierAccountExternalUid:
        type: string
        title: The External UID of the tier account in CloudBlue
      customerAccountExternalUid:
        type: string
        title: The External UID of the customer account in CloudBlue
    title: Response from getting a specific ProductConfiguration
