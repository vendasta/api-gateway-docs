      mandateDayFirst:
        type: string
        format: int64
      mandateDayRest:
        type: string
        format: int64
      default:
        type: boolean
  v1BillToAddress:
    type: object
    properties:
      id:
        type: string
      addressLine1:
        type: string
      addressLine2:
        type: string
      addressLine3:
        type: string
      addressLine4:
        type: string
      postalCode:
        type: string
      city:
        type: string
      province:
        type: string
