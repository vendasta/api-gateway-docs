swagger: "2.0"
info:
  title: contract_billing/v1/api.proto
  version: version not set
tags:
  - name: ContractBilling
consumes:
  - application/json
produces:
  - application/json
paths:
  /contract_billing.v1.ContractBilling/CreateCustomer:
    post:
      operationId: ContractBilling_CreateCustomer
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateCustomerResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateCustomerRequest'
      tags:
        - ContractBilling
  /contract_billing.v1.ContractBilling/GetBankNames:
    post:
      operationId: ContractBilling_GetBankNames
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetBankNamesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetBankNamesRequest'
      tags:
        - ContractBilling
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
