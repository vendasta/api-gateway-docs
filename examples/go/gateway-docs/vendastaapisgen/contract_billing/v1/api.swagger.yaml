      creditBureauRating:
        type: string
      creditBureauDate:
        type: array
        items:
          type: string
          format: date-time
      companyRegistrationNumber:
        type: string
      creditVettingCode:
        type: string
      vatRegistrationNumber:
        type: string
      emailAddress:
        type: string
      banks:
        type: array
