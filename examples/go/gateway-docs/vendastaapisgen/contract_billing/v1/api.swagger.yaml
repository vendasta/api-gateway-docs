        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1Bank:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      ibtCode:
        type: string
      accountType:
        type: string
      accountHolderName:
        type: string
      accountNumber:
        type: string
      mandateAuthorisedName:
        type: string
      mandateReceived:
        type: string
