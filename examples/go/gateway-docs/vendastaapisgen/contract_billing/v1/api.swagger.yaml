        type: boolean
  v1ContactPerson:
    type: object
    properties:
      id:
        type: string
      firstName:
        type: string
      surname:
        type: string
      title:
        type: string
      contactPosition:
        type: string
      phoneNumber:
        type: string
      faxNumber:
        type: string
      mobileNumber:
        type: string
      emailAddress:
        type: string
      contractSigner:
        type: boolean
      default:
        type: boolean
  v1CreateCustomerRequest:
    type: object
    properties:
      customer:
        $ref: '#/definitions/v1Customer'
  v1CreateCustomerResponse:
    type: object
    properties:
      internalCustomerId:
        type: string
  v1Customer:
    type: object
    properties:
      internalCustomerId:
        type: string
        title: Internally stored fields
      name:
        type: string
      website:
        type: string
      externalCustomerId:
        type: string
      businessIds:
        type: array
        items:
          type: string
      creditBureauNumber:
        type: string
