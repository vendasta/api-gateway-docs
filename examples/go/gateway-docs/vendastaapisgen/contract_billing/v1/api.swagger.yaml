          type: object
          $ref: '#/definitions/v1Bank'
      billToAddresses:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1BillToAddress'
      contactPersons:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1ContactPerson'
  v1GetBankNamesRequest:
    type: object
    title: Placeholder for future args
  v1GetBankNamesResponse:
    type: object
    properties:
      names:
        type: array
        items:
          type: string
