definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v2Attribute:
    type: object
    properties:
      id:
        type: string
      value:
        type: string
  v2Category:
    type: string
    enum:
      - CATEGORY_INVALID
      - CATEGORY_WEBSITE
      - CATEGORY_ADINTEL
      - CATEGORY_ALL
    default: CATEGORY_INVALID
    description: |-
      - CATEGORY_INVALID: Invalid Category
       - CATEGORY_WEBSITE: Category indicating Website Pro/Express
       - CATEGORY_ADINTEL: Category indicating Ad-Intel
       - CATEGORY_ALL: Category indicating all categories (Website/AdIntel)
    title: Category defines the category (typically a product) that the View will be associated with
  v2CollectRecordsRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The Partner ID of the account to collect records
      businessId:
        type: string
        title: The Business ID of the account to collect records
      category:
        $ref: '#/definitions/v2Category'
        title: The category the view belongs to
      subcategory:
        type: string
        title: the subcategory of the view
      startDate:
        type: string
        format: date-time
        title: The date to start collecting records (inclusive)
      endDate:
        type: string
        format: date-time
        title: the date to end collecting records (inclusive)
  v2CollectRecordsResponse:
    type: object
    properties:
      success:
        type: boolean
    title: The success/fail response
  v2ConnectedProperty:
    type: object
    properties:
      partnerId:
        type: string
        title: Partner ID the property is associated with
      businessId:
        type: string
        title: The business ID the property is associated with (aka the account group ID)
      category:
        $ref: '#/definitions/v2Category'
        title: The category/product the property belongs to
      subcategory:
        type: string
        title: The subcategory the property belongs to
      propertyId:
        type: string
        title: The Google Analytics 4 property ID
      propertyName:
        type: string
        title: The Google Analytics 4 property name
      accountName:
        type: string
        title: The Google Analytics account name
      accountId:
        type: string
        title: The Google Analytics account ID
      googleUserId:
        type: string
        title: The ID of the Google User who connected the account
      isBroken:
        type: boolean
        title: A flag to show whether or not the property is working properly
      campaigns:
        type: array
        items:
          type: string
        title: List of campaigns under the connected property
      created:
        type: string
        format: date-time
        title: The time the Property was first created
  v2ConnectedView:
    type: object
    properties:
      partnerId:
        type: string
        title: Partner ID the view is associated with
      businessId:
        type: string
        title: The business ID the view is associated with (aka the account group ID)
      category:
        type: string
        title: The category/product the view belongs to
      subcategory:
        type: string
        title: The subcategory the view belongs to
      gaViewId:
        type: string
        title: The Google Analytics view ID
      gaViewName:
        type: string
        title: The Google Analytics view name
      created:
        type: string
        format: date-time
        title: The time the view was first created
      updated:
        type: string
        format: date-time
        title: The last time a view was updated
      isBroken:
        type: boolean
        title: A flag to show whether or not the view is working properly
      campaigns:
        type: array
        items:
          type: string
        title: List of campaigns under the connected view
  v2DataPoint:
    type: object
    properties:
      name:
        type: string
        format: date-time
        title: Label of the data point.  Field is called 'name' for ngx-chart compatibility, but in our case will be a Date
      value:
        type: number
        format: double
        title: Value of the data point
  v2DataSet:
    type: object
    properties:
      name:
        type: string
        title: name for one set of data.  Used in the legend of the ngx-chart
      series:
        type: array
        items:
          type: object
          $ref: '#/definitions/v2DataPoint'
  v2DeletePropertyRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: Partner ID the property is associated with
      businessId:
        type: string
        title: The business ID the property is associated with (aka the account group ID)
      category:
        $ref: '#/definitions/v2Category'
        title: The category the property belongs to
      subcategory:
        type: string
        title: the subcategory of the property
  v2DeleteViewRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: Partner ID the view is associated with
      businessId:
        type: string
        title: The business ID the view is associated with (aka the account group ID)
      category:
        $ref: '#/definitions/v2Category'
        title: The category the view belongs to
      subcategory:
        type: string
        title: the subcategory of the view
    title: The request sent to flag a view as deleted
  v2DeleteViewResponse:
    type: object
    properties:
      success:
        type: boolean
    title: The success/fail response when deleting a view
  v2GetAvailableGAViewsRequest:
    type: object
    properties:
      googleUserId:
        type: string
        title: the User's Google ID
    title: |-
      Request that will query Google for the views available to the GA account
      associated with the user's google ID
      This will only be called after a user has granted authorization to connect
      Their GA account
  v2GetAvailableGAViewsResponse:
    type: object
    properties:
      views:
        type: array
        items:
          type: object
          $ref: '#/definitions/v2View'
        title: View object to which this user has access
    title: List of views available to the connected Google Analytics account
  v2GetAvailablePropertiesRequest:
    type: object
    properties:
      googleUserId:
        type: string
  v2GetAvailablePropertiesResponse:
    type: object
    properties:
      properties:
        type: array
        items:
          type: object
          $ref: '#/definitions/v2ConnectedProperty'
  v2GetCampaignInfoForPropertyRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The Partner ID of the account to collect records
      businessId:
        type: string
        title: The Business ID of the account to collect records
      category:
        $ref: '#/definitions/v2Category'
        title: The category the property belongs to
      subcategory:
        type: string
        title: the subcategory of the property
      propertyId:
        type: string
        title: id of the property to get campaign info for
      googleUserId:
        type: string
        title: google user id, required if fetching campaigns for a property before connecting
  v2GetCampaignInfoForPropertyResponse:
    type: object
    properties:
      campaignInfo:
        type: array
        items:
          type: object
          $ref: '#/definitions/v2PropertyCampaignInfo'
  v2GetCampaignInfoForViewRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The Partner ID of the account to collect records
      businessId:
        type: string
        title: The Business ID of the account to collect records
      category:
        $ref: '#/definitions/v2Category'
        title: The category the view belongs to
      subcategory:
        type: string
        title: the subcategory of the view
      viewId:
        type: string
        title: id of the view to get campaign info for
      googleUserId:
        type: string
        title: google user id, required if fetching campaigns for a view before connecting
  v2GetCampaignInfoForViewResponse:
    type: object
    properties:
      campaigns:
        type: object
        additionalProperties:
          type: boolean
  v2GetHistoricalPropertyStatsRequest:
    type: object
    properties:
      businessId:
        type: string
      partnerId:
        type: string
      category:
        $ref: '#/definitions/v2Category'
      subcategories:
        type: array
        items:
          type: string
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
      aggregation:
        $ref: '#/definitions/v2StatAggregation'
      stats:
        type: array
        items:
          type: string
      bypassCache:
        type: boolean
        title: Should the request skip the cache or not (default is use cache)
  v2GetHistoricalPropertyStatsResponse:
    type: object
    properties:
      stats:
        type: array
        items:
          type: object
          $ref: '#/definitions/v2HistoricalStats'
  v2GetPropertyRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: Partner ID the property is associated with
      businessId:
        type: string
        title: The business ID the property is associated with (aka the account group ID)
      category:
        $ref: '#/definitions/v2Category'
        title: The category the property belongs to
      subcategory:
        type: string
        title: the subcategory of the property
  v2GetPropertyResponse:
    type: object
    properties:
      property:
        $ref: '#/definitions/v2ConnectedProperty'
  v2GetPropertyStatsRequest:
    type: object
    properties:
      businessId:
        type: string
      partnerId:
        type: string
      category:
        $ref: '#/definitions/v2Category'
      subcategory:
        type: string
      dimensions:
        type: array
        items:
          type: string
      stats:
        type: array
        items:
          type: string
      startDate:
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time
      bypassCache:
        type: boolean
        title: Should the request skip the cache or not (default is use cache)
  v2GetPropertyStatsResponse:
    type: object
    properties:
      stats:
        type: array
        items:
          type: object
          $ref: '#/definitions/v2StatRow'
  v2GetSourceMediumStatsForCampaignRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The Partner ID of the account to collect records
      businessId:
        type: string
        title: The Business ID of the account to collect records
      category:
        $ref: '#/definitions/v2Category'
        title: The category the view belongs to
      subcategory:
        type: string
        title: the subcategory of the view
      campaign:
        type: string
        title: the campaign to get data for
      startDate:
        type: string
        format: date-time
        title: The start date for the stats
      endDate:
        type: string
        format: date-time
        title: the end date for the stats
  v2GetSourceMediumStatsForCampaignResponse:
    type: object
    properties:
      sourceMediumStats:
        type: object
        additionalProperties:
          $ref: '#/definitions/v2StatsSet'
  v2GetViewRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: Partner ID the view is associated with
      businessId:
        type: string
        title: The business ID the view is associated with (aka the account group ID)
      category:
        $ref: '#/definitions/v2Category'
        title: The category the view belongs to
      subcategory:
        type: string
        title: the subcategory of the view
    title: Get the current view connected an an account
  v2GetViewResponse:
    type: object
    properties:
      view:
        $ref: '#/definitions/v2View'
        title: The view struct returned
  v2GetViewStatsRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The Partner ID of the account to collect records
      businessId:
        type: string
        title: The Business ID of the account to collect records
      category:
        $ref: '#/definitions/v2Category'
        title: The category the view belongs to
      subcategory:
        type: string
        title: the subcategory of the view
      startDate:
        type: string
        format: date-time
        title: The start date for the stats
      endDate:
        type: string
        format: date-time
        title: the end date for the stats
  v2GetViewStatsResponse:
    type: object
    properties:
      totals:
        $ref: '#/definitions/v2StatsSet'
      campaignStats:
        type: object
        additionalProperties:
          $ref: '#/definitions/v2StatsSet'
  v2HistoricalStats:
    type: object
    properties:
      propertyId:
        type: string
      values:
        $ref: '#/definitions/v2DataSet'
      total:
        $ref: '#/definitions/v2Stat'
  v2LookupPropertiesRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The Partner ID of the business to look up properties
      businessId:
        type: string
        title: The Business ID of the business to look up properties
      category:
        $ref: '#/definitions/v2Category'
        title: The category of the property look up
      cursor:
        type: string
        description: Cursor allows paging of results, the next_cursor returned by the last response is expected.
    title: LookupPropertiesRequest is the request of getting all connected properties for a given business
  v2LookupPropertiesResponse:
    type: object
    properties:
      properties:
        type: array
        items:
