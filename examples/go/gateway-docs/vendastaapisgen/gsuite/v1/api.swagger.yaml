swagger: "2.0"
info:
  title: gsuite/v1/api.proto
  version: version not set
tags:
  - name: PartnerService
  - name: CustomerService
  - name: UserService
  - name: SubscriptionService
  - name: DomainService
consumes:
  - application/json
produces:
  - application/json
paths:
  /gsuite.v1.CustomerService/AcceptTransfer:
    post:
      summary: Confirm a transfer
      operationId: CustomerService_AcceptTransfer
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1AcceptTransferRequest'
      tags:
        - CustomerService
  /gsuite.v1.CustomerService/GetCustomer:
    post:
      summary: Get Customer Model
      operationId: CustomerService_GetCustomer
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetCustomerResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetCustomerRequest'
      tags:
        - CustomerService
  /gsuite.v1.CustomerService/GetResetPasswordMap:
    post:
      summary: Get the ResetPasswordMap for a Google Workspace Customer
      operationId: CustomerService_GetResetPasswordMap
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetResetPasswordMapResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetResetPasswordMapRequest'
      tags:
        - CustomerService
  /gsuite.v1.CustomerService/GetTransferData:
    post:
      summary: Get the information necessary to ask for confirmation of the transfer
      operationId: CustomerService_GetTransferData
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetTransferDataResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetTransferDataRequest'
      tags:
        - CustomerService
  /gsuite.v1.CustomerService/ResetPassword:
    post:
      summary: Reset the password for a Google Workspace Customer
      operationId: CustomerService_ResetPassword
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ResetPasswordRequest'
      tags:
        - CustomerService
  /gsuite.v1.CustomerService/SetTransferToken:
    post:
      summary: Update an existing customer's transfer token (if it expires, etc.)
      operationId: CustomerService_SetTransferToken
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetTransferTokenRequest'
      tags:
        - CustomerService
  /gsuite.v1.DomainService/VerifyDomain:
    post:
      summary: Get the verification information for a domain
      operationId: DomainService_VerifyDomain
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1VerifyDomainResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1VerifyDomainRequest'
      tags:
        - DomainService
  /gsuite.v1.PartnerService/ChangeSeats:
    post:
      summary: Changes the number of seats for a subscription
      operationId: PartnerService_ChangeSeats
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ChangeSeatsRequest'
      tags:
        - PartnerService
  /gsuite.v1.PartnerService/GetDomainInformation:
    post:
      summary: Get the domain information for a Google Workspace account
      operationId: PartnerService_GetDomainInformation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetDomainInformationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetDomainInformationRequest'
      tags:
        - PartnerService
  /gsuite.v1.PartnerService/GetSSO:
    post:
      summary: Gets the SSO settings for a Google Workspace account
      operationId: PartnerService_GetSSO
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetSSOResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSSORequest'
      tags:
        - PartnerService
  /gsuite.v1.PartnerService/ListSubscriptions:
    post:
      summary: List the subscriptions for a Google Workspace customer
      operationId: PartnerService_ListSubscriptions
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListSubscriptionsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListSubscriptionsRequest'
      tags:
        - PartnerService
  /gsuite.v1.PartnerService/UpdateSSO:
    post:
      summary: Updates the SSO settings for a Google Workspace account
      operationId: PartnerService_UpdateSSO
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpdateSSORequest'
      tags:
        - PartnerService
  /gsuite.v1.SubscriptionService/GetSeatCounts:
    post:
      summary: Get the number of used and unused seats
      operationId: SubscriptionService_GetSeatCounts
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetSeatCountsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSeatCountsRequest'
      tags:
        - SubscriptionService
  /gsuite.v1.SubscriptionService/GetSubscription:
    post:
      summary: Get a google subscription
      operationId: SubscriptionService_GetSubscription
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetSubscriptionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSubscriptionRequest'
      tags:
        - SubscriptionService
  /gsuite.v1.UserService/CreateUser:
    post:
      summary: Create a Google Workspace User and it's corresponding UserMap
      operationId: UserService_CreateUser
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateUserRequest'
      tags:
        - UserService
  /gsuite.v1.UserService/ListUserMaps:
    post:
      summary: Get all of the UserMaps from vStore for a businessId
      operationId: UserService_ListUserMaps
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListUserMapsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListUserMapsRequest'
      tags:
        - UserService
  /gsuite.v1.UserService/ListVBCUsers:
    post:
      summary: List business center users for a specific business
      operationId: UserService_ListVBCUsers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListVBCUsersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListVBCUsersRequest'
      tags:
        - UserService
  /gsuite.v1.UserService/SendResetBusinessCenterPasswordEmail:
    post:
      summary: Send a reset password email to a user's alternate email
      operationId: UserService_SendResetBusinessCenterPasswordEmail
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SendResetBusinessCenterPasswordEmailRequest'
      tags:
        - UserService
  /gsuite.v1.UserService/SendResetGooglePasswordEmail:
    post:
      summary: Send a reset password email to the admin user's alternate email
      operationId: UserService_SendResetGooglePasswordEmail
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SendResetGooglePasswordEmailRequest'
      tags:
        - UserService
  /gsuite.v1.UserService/UpdateUser:
    post:
      summary: Update a user's identityProviderUserId, first name, last name
      operationId: UserService_UpdateUser
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpdateUserRequest'
      tags:
        - UserService
definitions:
  SubscriptionPlan:
    type: object
    properties:
      planName:
        type: string
        title: the plan name
    title: Nested Plan entity for a Google Workspace subscription (flexible, annual, trial)
  SubscriptionTransferInfo:
    type: object
    properties:
      minimumTransferableSeats:
        type: string
        format: int64
        title: The minimum number of seats listed in the transfer order for this product
    title: Nested TransferInfo entity for a Google Workspace subscription (read-only)
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1AcceptTransferRequest:
    type: object
    properties:
      businessId:
        type: string
        title: BusinessID
    title: A request for setting the transfer token
  v1ChangeSeatsRequest:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace customer
      subscriptionId:
        type: string
        title: The ID linked to the Google Workspace Customer's subscriptions
      seats:
        type: string
        format: int64
        title: The number of seats the Google Workspace Customer has
    title: A request to change the number of seats for a subscription
  v1CreateUserRequest:
    type: object
    properties:
      primaryDomain:
        type: string
        title: The domain of the Google Workspace Customer
      identityProviderEmail:
        type: string
        title: The user's VBC email
      serviceProviderEmail:
        type: string
        title: The user's Google Workspace email
      serviceProviderFirstName:
        type: string
        title: The Google Workspace user's first name
      serviceProviderLastName:
        type: string
        title: The Google Workspace user's last name
      alternateEmail:
        type: string
        title: The backup email for the Google Workspace user
    title: A request for creating a Google Workspace user and its corresponding user map
  v1Customer:
    type: object
    properties:
      primaryDomain:
        type: string
        title: The domain of the Google Workspace Customer
      businessId:
        type: string
        title: BusinessID
      externalBusinessId:
        type: string
        title: The ID from Google for the Google Workspace Customer
      activationId:
        type: string
        title: The ID of the activation for this Google Workspace Customer
      deletedDate:
        type: string
        format: date-time
        title: The date the Google Workspace Customer was deleted
      partnerId:
        type: string
        title: PartnerID
      transferStatus:
        type: integer
        format: int32
        title: The status of the transfer for the Google Workspace Customer
      transferToken:
        type: string
        title: Token for getting transfer subscription information
      retryUser:
        type: boolean
        title: Signals if the Customer was already created and needs to retry the provisioning mechanism
      createdDate:
        type: string
        format: date-time
        title: The date the Google Workspace Customer was created
      lastAddonPurchase:
        type: string
        format: date-time
        title: Time the last add-on was purchased for the Google Workspace Customer
      subscriptionLevel:
        type: string
        format: int64
        title: The subscription level of the Google Workspace Customer e.g., annual
      seats:
        type: string
        format: int64
        title: The number of seats the Google Workspace Customer has
      alternateEmail:
        type: string
        title: The backup email for the Google Workspace Customer
      postalAddress:
        $ref: '#/definitions/v1PostalAddress'
        title: A container for address info for the Customer
      subscriptionId:
        type: string
        title: The ID linked to the Google Workspace Customer's subscriptions
      planType:
        type: string
        title: The kind of plan the Google Workspace Customer has, e.g., basic
    title: Defines a customer model
  v1DomainInformation:
    type: object
    properties:
      dnsTxtRecord:
        type: string
        title: The DNS TXT record for domain verification
      status:
        $ref: '#/definitions/v1DomainVerificationStatus'
        title: The status of the domain verification
      createdDate:
        type: string
        format: date-time
        title: The creation date of the domain verification
      verifiedDate:
        type: string
        format: date-time
        title: The date of the verification for the domain verification
    title: The domain information of the Google Workspace account
  v1DomainVerificationStatus:
    type: string
    enum:
      - DOMAIN_VERIFICATION_STATUS_UNSPECIFIED
      - DOMAIN_VERIFICATION_STATUS_UNVERIFIED
      - DOMAIN_VERIFICATION_STATUS_VERIFIED
    default: DOMAIN_VERIFICATION_STATUS_UNSPECIFIED
    description: |-
      - DOMAIN_VERIFICATION_STATUS_UNSPECIFIED: Unspecified (omitted in response)
       - DOMAIN_VERIFICATION_STATUS_UNVERIFIED: Not verified yet
       - DOMAIN_VERIFICATION_STATUS_VERIFIED: Successfully verified
    title: The Google domain verification status of the Google Workspace account
  v1GetCustomerRequest:
    type: object
    properties:
      businessId:
        type: string
        title: BusinessID
    title: A request to get the Customer model for a specified businessID
  v1GetCustomerResponse:
    type: object
    properties:
      customer:
        $ref: '#/definitions/v1Customer'
        title: Google Workspace Customer model
    title: A response for getting a Customer
  v1GetDomainInformationRequest:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace account
    title: A request to return domain information for an account
  v1GetDomainInformationResponse:
    type: object
    properties:
      domainInformation:
        $ref: '#/definitions/v1DomainInformation'
        title: DomainInformation model
    title: A response with the domain information
  v1GetResetPasswordMapRequest:
    type: object
    properties:
      code:
        type: string
        title: Randomly generated identifier for the ResetPasswordMap
    title: A request to get the ResetPasswordMap for a Google Workspace Customer
  v1GetResetPasswordMapResponse:
    type: object
    properties:
      resetPasswordMap:
        $ref: '#/definitions/v1ResetPasswordMap'
        title: ResetPasswordMap model
    title: A response to get the ResetPasswordMap for a Google Workspace Customer
  v1GetSSORequest:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace customer
    title: A request to get the SSO settings for a Google Workspace account
  v1GetSSOResponse:
    type: object
    properties:
      enableSso:
        type: boolean
        title: Indicates whether SSO is enabled or disabled
    title: A response with the SSO settings for a Google Workspace account
  v1GetSeatCountsRequest:
    type: object
    properties:
      primaryDomain:
        type: string
        title: The domain of the Google Workspace Customer
    title: A request for getting the seat counts for a Google Workspace Customer
  v1GetSeatCountsResponse:
    type: object
    properties:
      used:
        type: string
        format: int64
        title: The number of used seats
      total:
        type: string
        format: int64
        title: The total number of seats
    title: A response for getting the seat counts for a Google Workspace Customer
  v1GetSubscriptionRequest:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace customer
      subscriptionId:
        type: string
    title: A request to get a Google Workspace Customer's google subscription
  v1GetSubscriptionResponse:
    type: object
    properties:
      subscription:
        $ref: '#/definitions/v1Subscription'
        title: Google Subscription entity
    title: A response to get a Google Workspace Customer's google subscription
  v1GetTransferDataRequest:
    type: object
    properties:
      businessId:
        type: string
        title: BusinessID
    title: A request for getting data for a Google Workspace transfer
  v1GetTransferDataResponse:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace customer
      transferToken:
        type: string
        title: The token for the transfer of the Google Workspace Customer
      planName:
        type: string
        title: the plan name
      skuName:
        type: string
        title: The product sku name
      planType:
        type: string
        title: The kind of plan the Google Workspace Customer has, e.g., basic
      seats:
        type: string
        format: int64
        title: The number of seats the Google Workspace Customer has
    title: A response for getting data for a Google Workspace transfer
  v1ListSubscriptionsRequest:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace customer
      transferToken:
        type: string
        title: Optional transfer token for getting transfer subscription information
    title: request for getting subscriptions on a Google Workspace Customer
  v1ListSubscriptionsResponse:
    type: object
    properties:
      subscriptions:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Subscription'
        title: List of subscriptions
      nextPageToken:
        type: string
        title: Used to paginate through large result sets
    title: response for getting subscriptions on a Google Workspace Customer
  v1ListUserMapsRequest:
    type: object
    properties:
      businessId:
        type: string
        title: BusinessID
      cursor:
        type: string
        title: A cursor that can be provided to retrieve the next page of results
      pageSize:
        type: string
        format: int64
        title: The number of items to return in the next page
    title: A request for listing the UserMaps from vStore for a businessId
  v1ListUserMapsResponse:
    type: object
    properties:
      users:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1UserMap'
        title: The Usermap models
      cursor:
        type: string
        title: A cursor that can be provided to retrieve the next page of results
      hasMore:
        type: boolean
        title: The number of items to return in the next page
    title: A response for listing the UserMaps from vStore
  v1ListVBCUsersRequest:
    type: object
    properties:
      businessId:
        type: string
        title: BusinessID
    title: A request for listing the VBC users for a business
  v1ListVBCUsersResponse:
    type: object
    properties:
      users:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1User'
        title: VBC users
    title: A response for listing the VBC users for a business
  v1PostalAddress:
    type: object
    properties:
      contactName:
        type: string
      countryCode:
        type: string
        title: The two-letter country code of the country
      organizationName:
        type: string
        title: The name of the organization/business
      postalCode:
        type: string
        title: The postal code of the organization
    title: Defines a postal address for a Customer
  v1ResetPasswordMap:
    type: object
    properties:
      code:
        type: string
        title: Randomly generated identifier for the ResetPasswordMap
      businessId:
        type: string
        title: The business ID for the Google Workspace Customer with a password reset
      email:
        type: string
        title: The email for the Google Workspace Customer with a password reset
      expiry:
        type: string
        format: date-time
        title: The time of the code expiring for the Google Workspace Customer password reset
    title: A mapping for a Google Workspace Customer password reset
  v1ResetPasswordRequest:
    type: object
    properties:
      code:
        type: string
        title: Randomly generated identifier for the ResetPasswordMap
      password:
        type: string
        title: The new password specified by the Google Workspace Customer
    title: A request to reset the password for a Google Workspace Customer
  v1Seats:
    type: object
    properties:
      licensedNumberOfSeats:
        type: string
        format: int64
        title: Read-only field for the current number of users that are assigned a license for the product defined in the skuId
      maximumNumberOfSeats:
        type: string
        format: int64
        title: The maximum number of seats for a Google Workspace customer; Exclusive to subscriptions with flexible or trial plans
      numberOfSeats:
        type: string
        format: int64
        title: The number of seats for a Google Workspace customer; Exclusive to subscriptions with annual plans
    title: Nested entity for subscription seats
  v1SendResetBusinessCenterPasswordEmailRequest:
    type: object
    properties:
      alternateEmail:
        type: string
        title: The Google Workspace Customer admin user's backup email
      userId:
        type: string
        title: The userID of the admin user for a Google Workspace Customer
      partnerId:
        type: string
        title: PartnerID associated with the Google Workspace account
      businessId:
        type: string
        title: Business ID associated with the Google Workspace account
      firstName:
        type: string
        title: The first name of the user receiving this email
      lastName:
        type: string
        title: The last name of the user receiving this email
    title: A request for sending a reset password email to a user's alternate email
  v1SendResetGooglePasswordEmailRequest:
    type: object
    properties:
      identityProviderEmail:
        type: string
        title: The user's VBC email
      businessId:
        type: string
        title: BusinessID
      partnerId:
        type: string
        title: PartnerID
    title: A request for sending a reset password email to the admin user's alternate email
  v1SetTransferTokenRequest:
    type: object
    properties:
      businessId:
        type: string
        title: BusinessID
      transferToken:
        type: string
        title: The token for the transfer of the Google Workspace Customer
    title: A request for setting the transfer token
  v1Subscription:
    type: object
    properties:
      skuId:
        type: string
        title: Unique system identifier google uses for a product's sku
      skuName:
        type: string
        title: The product sku name
      subscriptionId:
        type: string
        title: The ID linked to the Google Workspace Customer's subscriptions
      plan:
        $ref: '#/definitions/SubscriptionPlan'
        title: The Google Workspace plan for a subscription
      seats:
        $ref: '#/definitions/v1Seats'
        title: Seats model for a Google Workspace subscription
      transferInfo:
        $ref: '#/definitions/SubscriptionTransferInfo'
        title: TransferInfo model for a Google Workspace subscription
    title: |-
      Subscription entity. See Google documentation for further details.
      https://developers.google.com/admin-sdk/reseller/v1/reference/subscriptions
  v1UpdateSSORequest:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace customer
      enableSso:
        type: boolean
        title: Indicates whether SSO is enabled or disabled
    title: A request to update the SSO settings for a Google Workspace account
  v1UpdateUserRequest:
    type: object
    properties:
      oldIdentityProviderUserId:
        type: string
        title: The user's old VBC email
      newIdentityProviderUserId:
        type: string
        title: The user's new VBC email
      newServiceProviderUserEmail:
        type: string
        title: The user's new Google Workspace email
      primaryDomain:
        type: string
        title: The domain of the Google Workspace Customer
      newUserFirstName:
        type: string
        title: The user's new first name
      newUserLastName:
        type: string
        title: The user's new last name
      newAlternateEmail:
        type: string
        title: The user's new alternate email
  v1User:
    type: object
    properties:
      id:
        type: string
        title: The userID for a VBC user
      firstName:
        type: string
        title: The first name of the VBC user
      lastName:
        type: string
        title: The last name of the VBC user
      email:
        type: string
        title: The VBC user's email
    title: Defines a VBC user
  v1UserMap:
    type: object
    properties:
      businessId:
        type: string
        title: The business ID the UserMap was created under
      identityProviderUserId:
        type: string
        title: The business ID the UserMap was created under, i.e., a Business Center user email
      serviceProviderUserId:
        type: string
        title: The ID of the Google Workspace user associated with the UserMap
      serviceProviderUserEmail:
        type: string
        title: The Google Workspace email of the Google Workspace user associated with the UserMap
      primaryDomain:
        type: string
        title: The domain of the Google Workspace account with the users
      userFirstName:
        type: string
        title: The first name of the user being mapped
      userLastName:
        type: string
        title: The last name of the user being mapped
      alternateEmail:
        type: string
        title: The backup email for the user on the UserMap
      deletedDate:
        type: string
        format: date-time
        title: When the UserMap was deleted
      createdDate:
        type: string
        format: date-time
        title: When the UserMap was created
    description: UserMap represents a mapping between the IdentityProviderUserID and the ServiceProviderUserID.
  v1VerifyDomainRequest:
    type: object
    properties:
      domain:
        type: string
        title: The domain of the Google Workspace customer
    title: A request for verifying Google Workspace Customer's domain
  v1VerifyDomainResponse:
    type: object
    properties:
      status:
        type: string
        format: int64
    title: A response for verifying Google Workspace Customer's domain
