        description: Namespace of the user.
      email:
        type: string
        description: Email of the user.
      created:
        type: string
        format: date-time
        title: The time when the user was created
      updated:
        type: string
        format: date-time
        description: The time when the user was last updated.
      firstName:
        type: string
        title: The first name of the user
      greetingName:
        type: string
