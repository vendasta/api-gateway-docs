  v1MessagingStatus:
    type: string
    enum:
      - UNKNOWN_STATUS
      - MESSAGING_ENABLED
      - MESSAGING_TOKEN_INVALID
      - MESSAGING_TOKEN_MISSING_PERMISSIONS
      - USER_NOT_CONNECTED
      - USER_TOKEN_INVALID
      - USER_TOKEN_MISSING_PERMISSIONS
      - MESSAGING_CAN_BE_ENABLED
    default: UNKNOWN_STATUS
    description: |2-
       - MESSAGING_ENABLED: Messaging is fully enabled
       - MESSAGING_TOKEN_INVALID: The messaging subscription exists, but the token is invalid
       - MESSAGING_TOKEN_MISSING_PERMISSIONS: The messaging subscription exists, but the token does not have the required permissions
       - USER_NOT_CONNECTED: No User row exists for the provided partnerId and businessId
       - USER_TOKEN_INVALID: The User row exists, but the token is invalid
       - USER_TOKEN_MISSING_PERMISSIONS: The User row exists, but the token does not have the required permissions
       - MESSAGING_CAN_BE_ENABLED: The User row exists and has a valid token with all permissions, but messaging is not yet enabled.
