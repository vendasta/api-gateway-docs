    description: SourceTableData contains all the listing and social service information for a single connection for source.
  v1StatusCode:
    type: string
    enum:
      - STATUS_CODE_UNKNOWN
      - STATUS_CODE_SYNCED
      - STATUS_CODE_IN_PROGRESS
      - STATUS_CODE_IGNORING_ERRORS
      - STATUS_CODE_SYNCING_WITH_WARNINGS
      - STATUS_CODE_HAS_ERRORS
      - STATUS_CODE_SYNC_DISABLED
      - STATUS_CODE_CLAIMED_BY_OTHERS
      - STATUS_CODE_DOES_NOT_SUPPORT_SERVICE_AREA_BUSINESS
      - STATUS_CODE_SUBMITTED
      - STATUS_CODE_MANUAL_UPDATE_ONLY
      - STATUS_CODE_NOT_FOUND
    default: STATUS_CODE_UNKNOWN
    description: |-
      This value comes from Yext or Uberall and indicates what state they believe the listing to be in. This
      is used in addition to AccuracyStatus, which is from our own scraped data, to determine the state of the
      listing.

       - STATUS_CODE_UNKNOWN: Default value, should never be used intentionally
       - STATUS_CODE_SYNCED: Listing data was submitted to the source, and the source responded that the data is good and in use
       - STATUS_CODE_IN_PROGRESS: Information has been sent to Yext/Uberall, who are in the process of syncing the information to the event publisher.
       - STATUS_CODE_IGNORING_ERRORS: Source is syncing, but with some errors we don't handle
       - STATUS_CODE_SYNCING_WITH_WARNINGS: Some data is being synced with Yext/Uberall but not all. This may occur because data in a field may not meet
      the publishers requirements, or because the field may be locked on Yext/Uberall's end.
       - STATUS_CODE_HAS_ERRORS: There are problems with the data we submitted to the listing provider which is causing the sync process to fail
       - STATUS_CODE_SYNC_DISABLED: Syncing has been disabled as either: source is manually opt-out of sources, or
      the source has violated Text/Uberal/GMB Terms of Service and is no longer available to the public
       - STATUS_CODE_CLAIMED_BY_OTHERS: Unable to submit the source's listing information as another service has claimed the listing
       - STATUS_CODE_DOES_NOT_SUPPORT_SERVICE_AREA_BUSINESS: Source is not syncing because the source requires an address
       - STATUS_CODE_SUBMITTED: Listing data was submitted to the source, the source does not indicate if the information was used
       - STATUS_CODE_MANUAL_UPDATE_ONLY: LD/LSP do not submit data to this source
       - STATUS_CODE_NOT_FOUND: Location not found (yet) on Yext or Uberall remote directory
  v1SyncingStatus:
    type: string
    enum:
      - SYNCING_STATUS_UNSPECIFIED
      - SYNCING_STATUS_SYNCING
      - SYNCING_STATUS_COMPLETELY_SYNCED
    default: SYNCING_STATUS_UNSPECIFIED
    title: The status of an account's syncing with LSP. Options are currently 100% synced, or <100% synced
