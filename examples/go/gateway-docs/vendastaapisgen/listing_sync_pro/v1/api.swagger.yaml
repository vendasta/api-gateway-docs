definitions:
  ListListingSyncProAddonIdsResponseAddonInfo:
    type: object
    properties:
      provider:
        $ref: '#/definitions/v1ServiceProvider'
        description: Who provides this type of LSP.
      isDiscounted:
        type: boolean
        title: Is this discounted LSP?
      countryCode:
        type: string
        title: Country supported by the Addon
      billingFrequency:
        $ref: '#/definitions/ListListingSyncProAddonIdsResponseAddonInfoBillingFrequency'
        title: The frequency the addon is billed
    description: Info about a specific type of Listing Sync Pro.
  ListListingSyncProAddonIdsResponseAddonInfoBillingFrequency:
    type: string
    enum:
      - LIST_LISTING_SYNC_PRO_ADDON_IDS_RESPONSE_ADDON_INFO_BILLING_FREQUENCY_UNSPECIFIED
      - LIST_LISTING_SYNC_PRO_ADDON_IDS_RESPONSE_ADDON_INFO_BILLING_FREQUENCY_MONTHLY
      - LIST_LISTING_SYNC_PRO_ADDON_IDS_RESPONSE_ADDON_INFO_BILLING_FREQUENCY_YEARLY
    default: LIST_LISTING_SYNC_PRO_ADDON_IDS_RESPONSE_ADDON_INFO_BILLING_FREQUENCY_UNSPECIFIED
  listing_sync_prov1BillingFrequency:
    type: string
    enum:
      - BILLING_FREQUENCY_UNSPECIFIED
      - BILLING_FREQUENCY_MONTHLY
      - BILLING_FREQUENCY_YEARLY
    default: BILLING_FREQUENCY_UNSPECIFIED
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1AccountFilters:
    type: object
    properties:
      marketId:
        type: string
        title: The id of the market to filter by
      serviceProvider:
        $ref: '#/definitions/v1ServiceProvider'
        title: The service provider to filter by
      errorCodes:
        type: array
        items:
          $ref: '#/definitions/v1ErrorCode'
        title: The error codes to filter by
      syncingStatus:
        $ref: '#/definitions/v1SyncingStatus'
        title: The syncing status of the account
    title: Options for querying with filters
  v1AccountListingStatuses:
    type: object
    properties:
      businessName:
        type: string
        title: The name of the business
      address:
        type: string
        title: The street address of the business
      city:
        type: string
        title: The city of the business
      state:
        type: string
        title: The state/province of the business
      sourceStatuses:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SourceStatus'
        title: The statuses of the business' sources
      businessId:
        type: string
        title: The unique id of the business
      statusDate:
        type: string
        format: date-time
        title: Date the listing status was collected
      businessUpdated:
        type: string
        format: date-time
        title: Last time the business profile information was updated
      sourceData:
        $ref: '#/definitions/v1SourceData'
        title: The source syncing information for the business
    title: The listing statuses for an account
  v1AccuracyStatus:
    type: string
    enum:
      - ACCURACY_STATUS_UNKNOWN
      - ACCURACY_STATUS_ACCURATE
      - ACCURACY_STATUS_INACCURATE
      - ACCURACY_STATUS_NOT_AVAILABLE
      - ACCURACY_STATUS_NOT_FOUND
    default: ACCURACY_STATUS_UNKNOWN
    description: |-
      AccuracyStatus contains the possible statuses for a scraped listing result. This is used along with
      the StatusCode, which comes from Yext or Uberall, to determine the state of the listing.

       - ACCURACY_STATUS_UNKNOWN: Default value, should never be used intentionally
       - ACCURACY_STATUS_ACCURATE: Scraped listing was found to be totally accurate
       - ACCURACY_STATUS_INACCURATE: Scraped listing was found with discrepancies
       - ACCURACY_STATUS_NOT_AVAILABLE: Accuracy reporting is not available for the source
       - ACCURACY_STATUS_NOT_FOUND: No listing was found for this source
  v1ActivateListingSyncProRequest:
    type: object
    properties:
      accountGroupId:
        type: string
        title: The account to activate LSP for
      addonId:
        type: string
        title: The LSP addon to activate
    title: Create a record of a Listing Sync Pro activation
  v1AnchorData:
    type: object
    properties:
      website:
        type: string
      city:
        type: string
      zip:
        type: string
      companyName:
        type: string
      country:
        type: string
      phone:
        type: string
      state:
        type: string
      address:
        type: string
    title: AnchorData contains the business NAP data used to compare scraped source results
  v1AnchorDataMatches:
    type: object
    properties:
      website:
        type: boolean
      city:
        type: boolean
      zip:
        type: boolean
      companyName:
        type: boolean
      country:
        type: boolean
      phone:
        type: boolean
      state:
        type: boolean
      address:
        type: boolean
    title: AnchorDataMatches contains flags for whether each anchor data field matches the scraped data
  v1Citation:
    type: object
    properties:
      domain:
        type: string
      listings:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1CitationListing'
    title: Citation contains the domain and citation listings
  v1CitationListing:
    type: object
    properties:
      url:
        type: string
      title:
        type: string
      created:
        type: string
        format: date-time
    title: CitationListing contains details for a citation listing
  v1CollectStatsRequest:
    type: object
    properties:
      accountGroupId:
        type: string
      partnerId:
        type: string
      serviceProvider:
        $ref: '#/definitions/v1ServiceProvider'
      serviceAreaBusiness:
        type: boolean
      refreshListings:
        type: boolean
        description: refresh_listings This control whether or not listings are submitted to CS at all.
      validateCsListingSubmissions:
        type: boolean
        title: |-
          validate_cs_listing_submissions This controls if additional validation is applied to the listings
          before sending them to CS. For example, this is used for the weekly scheduled
          stats collection since submitting all listings would overwhelm our listing scrapers.
          If false validation will be not be applied and listings will be submitted for rescraping.
          If true validation will be applied and listings will not be rescraped
    description: CollectStatsRequest accepts a request for stats to be collected for the given account group.
  v1CreateListingSyncProProviderSourceDataRequest:
    type: object
    properties:
      providerSpecificId:
        type: string
        title: The name that each provider assigns to the source
      serviceProvider:
        $ref: '#/definitions/v1ServiceProvider'
        title: The provider that this source should be created for
      sourceData:
        $ref: '#/definitions/v1ListingSyncProProviderSourceData'
        title: The listing sync pro data for a source
    title: Create data for a listing sync source
  v1CreateListingSyncProSourceRequest:
    type: object
    properties:
      sourceInfo:
        $ref: '#/definitions/v1SourceInfo'
        title: The info with which to create a new LSP source
    title: Create a record for a new listing sync pro source
  v1CreateListingSyncProSourceResponse:
    type: object
    properties:
      sourceInfo:
        $ref: '#/definitions/v1SourceInfo'
        title: The info for the newly created source
  v1DeactivateListingSyncProRequest:
    type: object
    properties:
      accountGroupId:
        type: string
        title: The account to deactivate LSP for
    title: Expire a record of a Listing Sync Pro activation
  v1DeleteListingSyncProProviderSourceRequest:
    type: object
    properties:
      providerSpecificId:
        type: string
        title: The name that each provider assigns to the source
      serviceProvider:
        $ref: '#/definitions/v1ServiceProvider'
        title: The provider for which to delete the source
  v1DeleteStatsRequest:
    type: object
    properties:
      fromDate:
        type: string
        format: date-time
        title: Date to delete records beginning from
      toDate:
        type: string
        format: date-time
        title: Date to delete records ending at
      sources:
        type: array
        items:
          type: string
        title: Source(s) to delete stats for
    description: DeleteStatsRequest is deprecated and will be removed in a future release.
  v1ErrorCode:
    type: string
    enum:
      - ERROR_CODE_NAME
      - ERROR_CODE_STREET_ADDRESS
      - ERROR_CODE_ZIP_CODE
      - ERROR_CODE_PHONE_NUMBER
      - ERROR_CODE_WHOLE_ADDRESS
      - ERROR_CODE_HOURS_OF_OPERATION
      - ERROR_CODE_CATEGORIES
      - ERROR_CODE_DESCRIPTION_LONG
      - ERROR_CODE_DESCRIPTION_SHORT
      - ERROR_CODE_EMAIL
      - ERROR_CODE_PAYMENT_OPTIONS
      - ERROR_CODE_PHOTOS
      - ERROR_CODE_SOCIAL_PROFILES
      - ERROR_CODE_WEBSITE
      - ERROR_CODE_NOT_FOUND
      - ERROR_CODE_NOT_IN_SYNC
      - ERROR_CODE_DOES_NOT_SUPPORT_SERVICE_AREA_BUSINESS
      - ERROR_CODE_CLAIMED_BY_OTHERS
      - ERROR_CODE_NOT_CLAIMABLE
      - ERROR_CODE_NO_ONLINE_LISTING
      - ERROR_CODE_UNHANDLED_ERROR
      - ERROR_CODE_EXISTING_RELATIONSHIP
      - ERROR_CODE_CONTACT_SOURCE
      - ERROR_CODE_CHAIN_LOCATION
      - ERROR_CODE_UNAVAILABLE_REASON
      - ERROR_CODE_SCRAPED_DATA_URL_MISMATCH
      - ERROR_CODE_CITY
      - ERROR_CODE_SERVICES
    default: ERROR_CODE_NAME
  v1Errors:
    type: object
    properties:
      errorCode:
        $ref: '#/definitions/v1ErrorCode'
