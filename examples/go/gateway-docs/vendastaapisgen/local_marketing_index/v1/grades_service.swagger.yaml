swagger: "2.0"
info:
  title: local_marketing_index/v1/grades_service.proto
  version: version not set
tags:
  - name: GradesService
consumes:
  - application/json
produces:
  - application/json
paths:
  /localmarketingindex.v1.GradesService/CreateReviewGrades:
    post:
      summary: Create grades for the review category
      operationId: GradesService_CreateReviewGrades
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateReviewGradesRequest'
      tags:
        - GradesService
  /localmarketingindex.v1.GradesService/CreateReviewGradesMulti:
    post:
      summary: Create a set of review grades for a set of accounts
      operationId: GradesService_CreateReviewGradesMulti
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateReviewGradesMultiRequest'
      tags:
        - GradesService
  /localmarketingindex.v1.GradesService/CreateSocialGrades:
    post:
      summary: Create grades for the social category
      operationId: GradesService_CreateSocialGrades
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateSocialGradesRequest'
      tags:
        - GradesService
  /localmarketingindex.v1.GradesService/CreateSocialGradesMulti:
    post:
      summary: Create a set of social grades for a set of accounts
      operationId: GradesService_CreateSocialGradesMulti
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateSocialGradesMultiRequest'
      tags:
        - GradesService
  /localmarketingindex.v1.GradesService/ListReviewGrades:
    post:
      summary: List the review grades
      operationId: GradesService_ListReviewGrades
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListReviewGradesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListReviewGradesRequest'
      tags:
        - GradesService
  /localmarketingindex.v1.GradesService/ListSocialGrades:
    post:
      summary: List the social grades
      operationId: GradesService_ListSocialGrades
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListSocialGradesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListSocialGradesRequest'
      tags:
        - GradesService
definitions:
  localmarketingindexv1Facebook:
    type: object
    properties:
      averageSharesPerPost:
        $ref: '#/definitions/v1SocialGrade'
      averageLikesPerPost:
        $ref: '#/definitions/v1SocialGrade'
      likes:
        $ref: '#/definitions/v1SocialGrade'
      posts:
        $ref: '#/definitions/v1SocialGrade'
      recentPosts:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1FacebookPost'
      averagePostsPerMonth:
        $ref: '#/definitions/v1SocialGrade'
      url:
        type: string
  localmarketingindexv1Instagram:
    type: object
    properties:
      followers:
        $ref: '#/definitions/v1SocialGrade'
      posts:
        $ref: '#/definitions/v1SocialGrade'
      status:
        $ref: '#/definitions/v1InstagramStatus'
      url:
        type: string
  localmarketingindexv1Twitter:
    type: object
    properties:
      following:
        $ref: '#/definitions/v1SocialGrade'
      followers:
        $ref: '#/definitions/v1SocialGrade'
      tweets:
        $ref: '#/definitions/v1SocialGrade'
      url:
        type: string
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CreateGradesRequest:
    type: object
    properties:
      businessId:
        type: string
      partnerId:
        type: string
    title: |-
      *******************
      Requests
      *******************
  v1CreateReviewGradesMultiRequest:
    type: object
    properties:
      requests:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1CreateGradesRequest'
  v1CreateReviewGradesRequest:
    type: object
    properties:
      request:
        $ref: '#/definitions/v1CreateGradesRequest'
    title: Review
  v1CreateSocialGradesMultiRequest:
    type: object
    properties:
      requests:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1CreateGradesRequest'
  v1CreateSocialGradesRequest:
    type: object
    properties:
      request:
        $ref: '#/definitions/v1CreateGradesRequest'
    title: Social
  v1FacebookPost:
    type: object
    properties:
      profileImageUrl:
        type: string
      profileUrl:
        type: string
      profileName:
        type: string
      posted:
        type: string
        format: date-time
      postText:
        type: string
      postUrl:
        type: string
  v1GradeLetter:
    type: string
    enum:
      - GRADE_LETTER_NO_GRADE
      - GRADE_LETTER_A
      - GRADE_LETTER_B
      - GRADE_LETTER_C
      - GRADE_LETTER_D
      - GRADE_LETTER_F
    default: GRADE_LETTER_NO_GRADE
  v1InstagramStatus:
    type: string
    enum:
      - INSTAGRAM_STATUS_UNKNOWN_ERROR
      - INSTAGRAM_STATUS_IN_PROGRESS
      - INSTAGRAM_STATUS_SUCCESS
      - INSTAGRAM_STATUS_INVALID_USER_ID
    default: INSTAGRAM_STATUS_UNKNOWN_ERROR
    title: SocialGrade is a holder for each row of the social info grades
  v1ListGradesRequest:
    type: object
    properties:
      businessId:
        type: string
      partnerId:
        type: string
      startDate:
        type: string
        format: date-time
  v1ListReviewGradesRequest:
    type: object
    properties:
      request:
        $ref: '#/definitions/v1ListGradesRequest'
  v1ListReviewGradesResponse:
    type: object
    properties:
      grades:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1ReviewGradeData'
    title: |-
      *******************
      Responses
      *******************
  v1ListSocialGradesRequest:
    type: object
    properties:
      request:
        $ref: '#/definitions/v1ListGradesRequest'
  v1ListSocialGradesResponse:
    type: object
    properties:
      grades:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SocialGradeData'
  v1ReviewGrade:
    type: object
    properties:
      gradeLetter:
        $ref: '#/definitions/v1GradeLetter'
      business:
        type: number
        format: double
      industryAverage:
        type: number
        format: double
      industryLeader:
        type: number
        format: double
      percentageGrade:
        type: number
        format: double
      businessPercentile:
        type: string
        format: int64
    title: ReviewGrade is a holder for each row of the review info grades
  v1ReviewGradeData:
    type: object
    properties:
      businessId:
        type: string
      gradeLetter:
        $ref: '#/definitions/v1GradeLetter'
      reviewsFound:
        $ref: '#/definitions/v1ReviewGrade'
      reviewsFoundPerMonth:
        $ref: '#/definitions/v1ReviewGrade'
      averageReviewScore:
        $ref: '#/definitions/v1ReviewGrade'
      numberReviewSources:
        $ref: '#/definitions/v1ReviewGrade'
      sampleSourceCount:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1SampleSourceCount'
      overallPercentageGrade:
        type: number
        format: double
      created:
        type: string
        format: date-time
      overallPercentile:
        type: string
        format: int64
    title: ReviewGradeData represents the review grades found for a business
  v1SampleSourceCount:
    type: object
    properties:
      sourceName:
        type: string
      reviewCount:
        type: string
        format: int64
  v1SocialGrade:
    type: object
    properties:
      gradeLetter:
        $ref: '#/definitions/v1GradeLetter'
      business:
        type: number
        format: double
      percentageGrade:
        type: number
        format: double
      industryAverage:
        type: number
        format: double
      industryLeader:
        type: number
        format: double
      businessPercentile:
        type: string
        format: int64
  v1SocialGradeData:
    type: object
    properties:
      businessId:
        type: string
      partnerId:
        type: string
      gradeLetter:
        $ref: '#/definitions/v1GradeLetter'
      overallPercentageGrade:
        type: number
        format: double
      facebook:
        $ref: '#/definitions/localmarketingindexv1Facebook'
      twitter:
        $ref: '#/definitions/localmarketingindexv1Twitter'
      instagram:
        $ref: '#/definitions/localmarketingindexv1Instagram'
      created:
        type: string
        format: date-time
      overallPercentile:
        type: string
        format: int64
