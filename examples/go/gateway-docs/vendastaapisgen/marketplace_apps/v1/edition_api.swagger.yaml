swagger: "2.0"
info:
  title: marketplace_apps/v1/edition_api.proto
  version: version not set
tags:
  - name: Editions
consumes:
  - application/json
produces:
  - application/json
paths:
  /marketplaceapps.v1.Editions/Create:
    post:
      summary: Creates a new edition of an app
      operationId: Editions_Create
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateEditionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateEditionRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/Delete:
    post:
      summary: Deletes an edition
      operationId: Editions_Delete
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1DeleteEditionRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/Get:
    post:
      summary: Gets a published edition
      operationId: Editions_Get
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetEditionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetEditionRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/GetBillingID:
    post:
      summary: Gets the billing ID for an edition
      operationId: Editions_GetBillingID
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetBillingIDResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetBillingIDRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/GetMulti:
    post:
      summary: Gets multiple published editions from a single app
      operationId: Editions_GetMulti
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetMultiEditionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetMultiEditionRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/GetMultiDraft:
    post:
      summary: Gets multiple draft editions from a single app
      operationId: Editions_GetMultiDraft
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetMultiDraftEditionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetMultiDraftEditionRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/GetMultiEditionForMultiApp:
    post:
      summary: Gets multiple editions for many apps
      operationId: Editions_GetMultiEditionForMultiApp
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetMultiEditionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetMultiEditionForMultiAppRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/ListByMultiApp:
    post:
      summary: Lists all of the editions for apps
      operationId: Editions_ListByMultiApp
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListByMultiAppResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListByMultiAppRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/ListDraftEditionsForApp:
    post:
      summary: Lists all of the draft editions for an app
      operationId: Editions_ListDraftEditionsForApp
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListDraftEditionsForAppResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListDraftEditionsForAppRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/ListEditionsForApp:
    post:
      summary: Lists all of the published editions for an app
      operationId: Editions_ListEditionsForApp
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListEditionsForAppResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListEditionsForAppRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/ListEditionsMarketingForApp:
    post:
      summary: Lists all the editions and their marketing material for the app
      operationId: Editions_ListEditionsMarketingForApp
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListEditionsMarketingForAppResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListEditionsMarketingForAppRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/Update:
    post:
      summary: Updates an existing edition of an app
      operationId: Editions_Update
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpdateEditionRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/UpdateMulti:
    post:
      summary: Updates multiple editions of an app
      operationId: Editions_UpdateMulti
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpdateMultiEditionRequest'
      tags:
        - Editions
  /marketplaceapps.v1.Editions/UpsertEditionsMarketing:
    post:
      summary: Upsert creates a new marketing info or inserts against an existing marketing info
      operationId: Editions_UpsertEditionsMarketing
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpsertEditionsMarketingRequest'
      tags:
        - Editions
definitions:
  ListByMultiAppResponseAppEditions:
    type: object
    properties:
      appId:
        type: string
        title: The app the editions belong to
      editions:
        type: array
        items:
          type: object
          $ref: '#/definitions/marketplaceappsv1Edition'
        title: The list of editions for the app
  UpdateMultiEditionRequestEditionData:
    type: object
    properties:
      editionId:
        type: string
        title: The edition to update
      name:
        type: string
        title: The new name of the edition
      pricing:
        $ref: '#/definitions/v1EditionPricing'
        title: The pricing information for the edition
  marketplaceappsv1Edition:
    type: object
    properties:
      appId:
        type: string
        title: The app ID that the edition is for
      editionId:
        type: string
        title: The unique ID of the edition
      name:
        type: string
        title: The name of the edition
      created:
        type: string
        format: date-time
        title: The time the edition was created
      updated:
        type: string
        format: date-time
        title: The time the edition was updated
      billingId:
        type: string
        title: The Billing ID (SKU) of the edition
      pricing:
        $ref: '#/definitions/v1EditionPricing'
        title: The pricing information for the edition
      currency:
        type: string
        title: The currency of the edition
      billingFrequency:
        type: string
        title: The billing frequency of the edition
      release:
        $ref: '#/definitions/v1Release'
        title: The release (e.g. draft, published) of the edition
    title: A representation of a specific edition of an app
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1AppEditionsMarketing:
    type: object
    properties:
      appId:
        type: string
        title: The app ID that the edition is for
      editionId:
        type: string
        title: The unique ID of the edition
      name:
        type: string
        title: The name of the edition
      billingId:
        type: string
        title: The Billing ID (SKU) of the edition
      usesResellerMarketing:
        type: boolean
        title: Indicates whether or not the edition uses reseller marketing
      resellerMarketing:
        $ref: '#/definitions/v1EditionMarketingInformation'
        title: Reseller marketing information
      endUserMarketing:
        $ref: '#/definitions/v1EditionMarketingInformation'
        title: End user marketing information
      releaseType:
        $ref: '#/definitions/v1Release'
        title: The release state of the marketing data
  v1CreateEditionRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app to create the edition for
      name:
        type: string
        title: The name of the edition
    title: Request to create a new edition for an app
  v1CreateEditionResponse:
    type: object
    properties:
      edition:
        $ref: '#/definitions/marketplaceappsv1Edition'
        title: The newly created edition
    title: Response containing the newly created edition
  v1DeleteEditionRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the edition belongs to
      editionId:
        type: string
        title: The edition to delete
    title: Request to delete an edition
  v1EditionBillingFrequency:
    type: string
    enum:
      - EDITION_BILLING_FREQUENCY_INVALID
      - EDITION_BILLING_FREQUENCY_MONTHLY
      - EDITION_BILLING_FREQUENCY_YEARLY
      - EDITION_BILLING_FREQUENCY_ONETIME
    default: EDITION_BILLING_FREQUENCY_INVALID
  v1EditionMarketingInformation:
    type: object
    properties:
      description:
        type: string
        title: 'Reseller marketing information: description'
      keySellingPoints:
        type: array
        items:
          type: string
        title: 'Reseller marketing information: key selling points'
    title: Reseller marketing information
  v1EditionPricing:
    type: object
    properties:
      wholesalePrice:
        type: string
        format: int64
        title: The wholesale price of the edition
      suggestedRetailPrice:
        type: string
        format: int64
        title: The suggested retail price of the edition
      billingFrequency:
        $ref: '#/definitions/v1EditionBillingFrequency'
        title: The billing frequency
  v1GetBillingIDRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the edition belongs to
      editionId:
        type: string
        title: The edition to get the billing ID for
    title: Request to get the billing ID of an edition
  v1GetBillingIDResponse:
    type: object
    properties:
      appId:
        type: string
        title: The app the edition belongs to
      editionId:
        type: string
        title: The edition the billing ID is for
      billingId:
        type: string
        title: The billing ID of the edition
    title: Response containing the requested billing ID
  v1GetEditionRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the edition belongs to
      editionId:
        type: string
        title: The edition to get
    title: Request to get a published edition
  v1GetEditionResponse:
    type: object
    properties:
      edition:
        $ref: '#/definitions/marketplaceappsv1Edition'
        title: The requested edition
    title: Response containing the requested edition
  v1GetMultiDraftEditionRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the edition belongs to
      editionIds:
        type: array
        items:
          type: string
        title: The draft editions to get
    title: Request to get multiple draft editions for a single app
  v1GetMultiDraftEditionResponse:
    type: object
    properties:
      editions:
        type: array
        items:
          type: object
          $ref: '#/definitions/marketplaceappsv1Edition'
        title: The requested draft editions
    title: Response containing the requested draft editions
  v1GetMultiEditionForMultiAppRequest:
    type: object
    properties:
      appEditionIdPairs:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1GetEditionRequest'
        title: The unique identifiers of the requested editions
    title: Request to get multiple editions for many apps
  v1GetMultiEditionRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the edition belongs to
      editionIds:
        type: array
        items:
          type: string
        title: The published editions to get
    title: Request to get multiple published editions for a single app
  v1GetMultiEditionResponse:
    type: object
    properties:
      editions:
        type: array
        items:
          type: object
          $ref: '#/definitions/marketplaceappsv1Edition'
        title: The requested published editions
    title: Response containing the requested published editions
  v1ListByMultiAppRequest:
    type: object
    properties:
      appIds:
        type: array
        items:
          type: string
        title: List of app IDs to list editions for
    title: Request to list editions for multiple apps
  v1ListByMultiAppResponse:
    type: object
    properties:
      appEditions:
        type: array
        items:
          type: object
          $ref: '#/definitions/ListByMultiAppResponseAppEditions'
        title: The list of requested app editions
    title: Response containing the requested app editions
  v1ListDraftEditionsForAppRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app to list draft editions for
      cursor:
        type: string
        title: Cursor should be supplied from the last response to load the next results
      pageSize:
        type: string
        format: int64
        description: The number of results to retrieve, max size and default is 100.
    title: Request to list draft editions for an app
  v1ListDraftEditionsForAppResponse:
    type: object
    properties:
      editions:
        type: array
        items:
          type: object
          $ref: '#/definitions/marketplaceappsv1Edition'
        title: The list of requested draft editions
      cursor:
        type: string
        title: Cursor to use to request the next page
      hasMore:
        type: boolean
        title: Indicates if there is more items on a subsequent page
    title: Response containing the requested draft editions
  v1ListEditionsForAppRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app to list published editions for
      cursor:
        type: string
        title: Cursor should be supplied from the last response to load the next results
      pageSize:
        type: string
        format: int64
        description: The number of results to retrieve, max size and default is 100.
    title: Request to list the published editions for an app
  v1ListEditionsForAppResponse:
    type: object
    properties:
      editions:
        type: array
        items:
          type: object
          $ref: '#/definitions/marketplaceappsv1Edition'
        title: The list of requested published editions
      cursor:
        type: string
        title: Cursor to use to request the next page
      hasMore:
        type: boolean
        title: Indicates if there is more items on a subsequent page
    title: Response containing the requested published editions
  v1ListEditionsMarketingForAppRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the editions belongs to
      cursor:
        type: string
        title: Cursor should be supplied from the last response to load the next results
      pageSize:
        type: string
        format: int64
        description: The number of results to retrieve, max size and default is 100.
      releaseType:
        $ref: '#/definitions/v1Release'
        title: The release state of the marketing data to be listed
    title: Request to list the editions and merketing materials for the app
  v1ListEditionsMarketingForAppResponse:
    type: object
    properties:
      appEditionsMarketing:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1AppEditionsMarketing'
        title: The list of requested app editions
      cursor:
        type: string
        title: Cursor to use to request the next page
      hasMore:
        type: boolean
        title: Indicates if there is more items on a subsequent page
  v1Release:
    type: string
    enum:
      - RELEASE_PUBLISH
      - RELEASE_DRAFT
    default: RELEASE_PUBLISH
  v1UpdateEditionRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the edition belongs to
      editionId:
        type: string
        title: The edition to update
      name:
        type: string
        title: The new name of the edition
      pricing:
        $ref: '#/definitions/v1EditionPricing'
        title: The pricing information for the edition
    title: Request to update the edition
  v1UpdateMultiEditionRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app the editions belong to
      editions:
        type: array
        items:
          type: object
          $ref: '#/definitions/UpdateMultiEditionRequestEditionData'
        title: The edition data to update
    title: Request to update multiple editions
  v1UpsertEditionsMarketingRequest:
    type: object
    properties:
      appId:
        type: string
        title: The app ID that the edition marketing is for
      editionId:
        type: string
        title: The edition ID that the edition marketing is for
      usesResellerMarketing:
        type: boolean
        title: Indicates whether or not the edition uses reseller marketing
      resellerMarketing:
        $ref: '#/definitions/v1EditionMarketingInformation'
        title: Reseller marketing information
      endUserMarketing:
        $ref: '#/definitions/v1EditionMarketingInformation'
        title: End user marketing information
    title: Request to create a new marketing info or insert against an existing marketing info
