            $ref: '#/definitions/v1CreatePinRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/CreateUser:
    post:
      summary: Create a pinterest User
      operationId: Pinterest_CreateUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateUserRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/DeleteBoard:
    post:
      summary: Delete a board
      operationId: Pinterest_DeleteBoard
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
