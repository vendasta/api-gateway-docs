            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1DeletePinRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/DeleteUser:
    post:
      summary: Delete a pinterest User by id
      operationId: Pinterest_DeleteUser
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1DeleteUserRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/GetBoard:
    post:
      summary: Get a board by ID
      operationId: Pinterest_GetBoard
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetBoardResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetBoardRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/GetMultiPins:
    post:
      summary: Get multiple pins by ID
      operationId: Pinterest_GetMultiPins
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetMultiPinsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetMultiPinsRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/GetPin:
    post:
      summary: Get a pin by ID
      operationId: Pinterest_GetPin
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetPinResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetPinRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/GetUser:
    post:
      summary: Get a pinterest User by id
      operationId: Pinterest_GetUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetUserRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/ListBoards:
    post:
      summary: List connected boards for a user
      operationId: Pinterest_ListBoards
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListBoardsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListBoardsRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/ListPins:
    post:
      summary: List pins for a board
      operationId: Pinterest_ListPins
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListPinsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListPinsRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/ListPinterestBoards:
    post:
      summary: List boards available to a User on pinterest
      operationId: Pinterest_ListPinterestBoards
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListPinterestBoardsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListPinterestBoardsRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/ListUsers:
    post:
      summary: ListUsers returns users and boards for those users
      operationId: Pinterest_ListUsers
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListUsersResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListUsersRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/ManagePinTags:
    post:
      summary: Set Tags on a pin
      operationId: Pinterest_ManagePinTags
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ManagePinTagsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ManagePinTagsRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/PostPin:
    post:
      summary: Publish a pin on a board
      operationId: Pinterest_PostPin
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1PostPinResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1PostPinRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/UpdatePin:
    post:
      summary: Update a pin
      operationId: Pinterest_UpdatePin
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpdatePinRequest'
      tags:
        - Pinterest
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1Board:
    type: object
    properties:
      partnerId:
        type: string
        title: The ID of the partner owning this board
      businessId:
        type: string
        title: The ID of the business authing this board
      userId:
        type: string
        title: The unique internal ID for a pinterest user
      boardId:
        type: string
        title: The unique internal ID for the board
      pinterestBoardId:
        type: string
        title: The unique external ID for this board
      name:
        type: string
        title: The name of this board
      boardUrl:
        type: string
        title: The URL to the board
      description:
        type: string
        title: The description for this board
      userFullName:
        type: string
        title: The user's full name
      userTokenBroken:
        type: boolean
        title: If this board's user access token is broken
    title: A model representing a board owned by a user
  v1BoardMap:
    type: object
    properties:
      boards:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Board'
    title: Boards is a structure of multiple boards
  v1ConnectPinterestBoardRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The unique internal identifier for a User
      pinterestBoardId:
        type: string
        title: The unique external identifier for a Board
    title: Connect a pinterest board to a Pinterest User
  v1CreateBoardRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The unique internal ID for a pinterest user
      pinterestBoardId:
        type: string
        title: The unique external ID for a pinterest board
      name:
        type: string
        title: The name of this board
      boardUrl:
        type: string
        title: The url of this board
      description:
        type: string
        title: The description for this board
    title: Create a pinterest board for a user
  v1CreateBoardResponse:
    type: object
    properties:
      board:
        $ref: '#/definitions/v1Board'
        title: The newly created board
    title: The response from CreateBoard
  v1CreatePinRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The unique internal identifier for a User
      boardId:
        type: string
        title: The unique internal identifier for a Board
      pinId:
        type: string
        title: The unique internal identifier for a Pin object
      postText:
        type: string
        title: Text of a social post
      imageUrl:
        type: string
        title: Image for a social post
      linkUrl:
        type: string
        title: Link url for a social post;
      postDateTime:
        type: string
        format: date-time
        title: Scheduled post date time for a social post
      hasScheduledTask:
        type: boolean
        title: The flag for if a task has been scheduled for this pin
      postedByOwner:
        type: boolean
        title: Whether the pin was posted by the authed user
    title: Request to create a pin
  v1CreatePinResponse:
    type: object
    properties:
      pinId:
        type: string
        title: The ID of the newly created pin
    title: The response from CreatePin
  v1CreateUserRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      pinterestUserId:
        type: string
        title: The unique external ID for a pinterest user
      username:
        type: string
        title: The username for a pinterest user
      imageUrl:
        type: string
        title: A URL to a profile picture
      fullName:
        type: string
        title: The full name for this pinterest user
      bio:
        type: string
        title: The bio set by the user in pinterest
      accessToken:
        type: string
        title: The access token for this user
    title: Create a Pinterest User
  v1CreateUserResponse:
    type: object
    properties:
      user:
        $ref: '#/definitions/v1User'
        title: The newly created user
    title: The response from CreateUser
  v1DeleteBoardRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Board
    title: Delete a board by id
  v1DeletePinRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Board
      pinId:
        type: string
        title: The unique internal identifier for a Pin
    title: Delete a pin by id
  v1DeleteUserRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The unique internal identifier for a pinterest User
    title: Delete a user by id
  v1GetBoardRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Board
    title: Get a Board by id
  v1GetBoardResponse:
    type: object
    properties:
      board:
        $ref: '#/definitions/v1Board'
        title: The pinterest Board
    title: GetBoard returns a connected board
  v1GetMultiPinsRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Board
      pinIds:
        type: array
        items:
          type: string
        title: The unique internal identifiers for Pins
    title: Get multiple Pins by ids on a single board
  v1GetMultiPinsResponse:
    type: object
    properties:
      pins:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Pin'
        title: The pinterest Pins
    title: GetMultiPin returns multiple pins
  v1GetPinRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Board
      pinId:
        type: string
        title: The unique internal identifier for a Pin
    title: Get a Pin by id
  v1GetPinResponse:
    type: object
    properties:
      pin:
        $ref: '#/definitions/v1Pin'
        title: The pinterest Pin
    title: GetPin returns a pin
  v1GetUserRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The unique internal identifier for a User
    title: Get a pinterest User by id
  v1GetUserResponse:
    type: object
    properties:
      user:
        $ref: '#/definitions/v1User'
        title: The pinterest User
    title: GetUser returns a pinterestUser
  v1ListBoardsRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The user id
      options:
        $ref: '#/definitions/v1PagedRequestOptions'
        title: The paging options for ths endpoint
    title: List connected boards for a user
  v1ListBoardsResponse:
    type: object
    properties:
      boards:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Board'
        title: The boards available to a user on pinterest
      pagingMetadata:
        $ref: '#/definitions/v1PagedResponseMetadata'
        title: Metadata about the next page of boards
    title: Returns a page of connected boards for a user
  v1ListPinsRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Board
      options:
        $ref: '#/definitions/v1PagedRequestOptions'
        title: The paging options for ths endpoint
    title: List pins on a board
  v1ListPinsResponse:
    type: object
    properties:
      pins:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Pin'
        title: The pins on a board
      pagingMetadata:
        $ref: '#/definitions/v1PagedResponseMetadata'
        title: Metadata about the next page of pins
    title: Returns a page of pins on a board
  v1ListPinterestBoardsRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The unique internal identifier for a User
    title: List all boards available to a user on Pinterest
  v1ListPinterestBoardsResponse:
    type: object
    properties:
      boards:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Board'
        title: The boards available to a user on pinterest
    title: Returns all pinterest boards for a user
  v1ListUsersRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      includeBoards:
        type: boolean
        title: Should boards be included?
      options:
        $ref: '#/definitions/v1PagedRequestOptions'
        title: The paging options for ths endpoint
    title: List connected users and their boards
  v1ListUsersResponse:
    type: object
    properties:
      users:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1User'
        title: The users connected to a business
      boards:
        type: object
        additionalProperties:
          $ref: '#/definitions/v1BoardMap'
        title: The boards available to users, keyed by internal user ID
      pagingMetadata:
        $ref: '#/definitions/v1PagedResponseMetadata'
        title: Metadata about the next page of boards
    title: Returns a page of connected users and their boards
  v1ManagePinTagsRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Pin
      pinId:
        type: string
        title: The unique internal identifier for a Pin
      addTags:
        type: array
        items:
          type: string
        title: Tags to add to the pin
      removeTags:
        type: array
        items:
          type: string
        title: Tags to remove from the pin
    title: Manage tags on a pin
  v1ManagePinTagsResponse:
    type: object
    properties:
      tags:
        type: array
        items:
          type: string
        title: The list of tags
    title: Returns a list of tags on a pin
  v1PagedRequestOptions:
    type: object
    properties:
      cursor:
        type: string
        title: cursor can be passed to retrieve the next page of results keyed by the cursor
      pageSize:
        type: string
        format: int64
        title: page_size specifies the number of items to return in the next page
    title: Options for how to page the response for a List request
  v1PagedResponseMetadata:
    type: object
    properties:
      nextCursor:
        type: string
        title: A cursor that can be provided to retrieve the next page of results
      hasMore:
        type: boolean
        title: Whether or not more results exist
    title: Metadata related to the paged response from a List request
  v1Pin:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      userId:
        type: string
        title: The unique internal identifier of the user who posted this pin
      boardId:
        type: string
        title: The unique internal identifier of the board this pin should post to
      pinId:
        type: string
        title: The unique internal identifier of pinterest pin
      pinterestPinId:
        type: string
        title: The unique external identifier for pinterest pin
      fullName:
        type: string
        title: The full name of the poster
      username:
        type: string
        title: External username of the user who posted this pin
      postText:
        type: string
        title: The text body of the pin
      postDateTime:
        type: string
        format: date-time
        title: The indicated post date of the pin
      imageUrl:
        type: string
        title: The image url for this pin
      linkUrl:
        type: string
        title: The link url for this pin
      tags:
        type: array
        items:
          type: string
        title: Internal tags for this pin
      clientTags:
        type: array
        items:
          type: string
        title: Client tags for this pin
      permalink:
        type: string
        title: A deep link to the pin on pinterest
      error:
        type: string
        title: An error returned from posting
      postedDateTime:
        type: string
        format: date-time
        title: The actual posted date time of a pin
      profilePictureUrl:
        type: string
        title: The profile picture url of the user who posted this pin
      hasScheduledTask:
        type: boolean
        title: The flag for if a task has been scheduled for this pin
      created:
        type: string
        format: date-time
        title: The date the pin was created
      updated:
        type: string
        format: date-time
        title: The date the pin was last updated
      postedByOwner:
        type: boolean
        title: Whether the pin was posted by the authed user
    title: A model representing a pinterest pin
  v1PostPinRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a Board
      pinId:
        type: string
        title: The unique internal identifier for a Pin
    title: PostPinRequest publishes a Pin by ID
  v1PostPinResponse:
    type: object
    properties:
      pin:
        $ref: '#/definitions/v1Pin'
        title: The newly posted pin object
    title: PostPinResponse returns the id of the newly posted pin
  v1UpdatePinRequest:
    type: object
    properties:
      partnerId:
        type: string
        title: The partner id
      businessId:
        type: string
        title: The business id
      boardId:
        type: string
        title: The unique internal identifier for a User
      pinId:
        type: string
        title: The unique internal identifier for a Pin
      postText:
        type: string
        title: Text of a social post
      imageUrl:
        type: string
        title: Image for a social post
      linkUrl:
        type: string
