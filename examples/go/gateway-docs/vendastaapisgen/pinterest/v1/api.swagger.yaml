swagger: "2.0"
info:
  title: pinterest/v1/api.proto
  version: version not set
tags:
  - name: Pinterest
consumes:
  - application/json
produces:
  - application/json
paths:
  /pinterest.v1.Pinterest/ConnectPinterestBoard:
    post:
      summary: Connect a Pinterest board to a Pinterst User
      operationId: Pinterest_ConnectPinterestBoard
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ConnectPinterestBoardRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/CreateBoard:
    post:
      summary: Create board for User
      operationId: Pinterest_CreateBoard
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateBoardResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateBoardRequest'
      tags:
        - Pinterest
  /pinterest.v1.Pinterest/CreatePin:
    post:
      summary: Create a pin on a board
      operationId: Pinterest_CreatePin
      responses:
        "200":
          description: A successful response.
          schema:
