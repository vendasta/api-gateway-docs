swagger: "2.0"
info:
  title: platform_integrations/v1/oauth.proto
  version: version not set
tags:
  - name: OAuthService
consumes:
  - application/json
produces:
  - application/json
paths:
  /platform_integrations.v1.OAuthService/GetAuthorizationCodeRedirectURL:
    post:
      summary: Get the URL for authorization redirects, this url will grant our application access to the users data for a particular connection
      operationId: OAuthService_GetAuthorizationCodeRedirectURL
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetAuthorizationCodeRedirectURLResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetAuthorizationCodeRedirectURLRequest'
      tags:
        - OAuthService
  /platform_integrations.v1.OAuthService/RevokeAccessTokenAndDelete:
    post:
      operationId: OAuthService_RevokeAccessTokenAndDelete
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1RevokeAccessTokenAndDeleteRequest'
      tags:
        - OAuthService
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1GetAuthorizationCodeRedirectURLRequest:
    type: object
    properties:
      namespace:
        type: string
        title: The business that this connection is going to be made for
      connectionId:
        type: string
      integrationId:
        type: string
      baseUrl:
        type: string
  v1GetAuthorizationCodeRedirectURLResponse:
    type: object
    properties:
      url:
        type: string
        title: The URL to redirect the user to  acquire authorization
  v1RevokeAccessTokenAndDeleteRequest:
    type: object
    properties:
      connectionId:
        type: string
      namespace:
        type: string
