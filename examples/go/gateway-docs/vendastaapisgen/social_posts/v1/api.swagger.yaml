      partnerId:
        type: string
        title: The partner id of the account
  v1DeleteMultilocationPostRequest:
    type: object
    properties:
      brandId:
        type: string
        title: BrandID for the post
      multilocationId:
        type: string
        title: MultilocationID
  v1DeletePostTemplateRequest:
