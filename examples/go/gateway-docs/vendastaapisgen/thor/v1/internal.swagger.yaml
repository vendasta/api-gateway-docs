swagger: "2.0"
info:
  title: thor/v1/internal.proto
  version: version not set
tags:
  - name: Internal
consumes:
  - application/json
produces:
  - application/json
paths:
  /thor.v1.Internal/Delete:
    post:
      operationId: Internal_Delete
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1DeleteRequest'
      tags:
        - Internal
  /thor.v1.Internal/GetMulti:
    post:
      operationId: Internal_GetMulti
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetMultiResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetMultiRequest'
      tags:
        - Internal
  /thor.v1.Internal/IncrementMulti:
    post:
      summary: |-
        IncrementMulti adjusts the numerical value of keys by given deltas.
        If a key is unset, this operation will set that key with the given expiry and assume the initial value is 0.
      operationId: Internal_IncrementMulti
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IncrementMultiRequest'
      tags:
        - Internal
  /thor.v1.Internal/Set:
    post:
      operationId: Internal_Set
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetRequest'
      tags:
        - Internal
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1DeleteRequest:
    type: object
    properties:
      namespace:
        type: string
      key:
        type: string
      version:
        type: string
        format: int64
  v1GetMultiRequest:
    type: object
    properties:
      namespace:
        type: string
      keys:
        type: array
        items:
          type: string
  v1GetMultiResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: string
          format: byte
  v1IncrementMultiRequest:
    type: object
    properties:
      namespace:
        type: string
      deltas:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1KeyDelta'
  v1KeyDelta:
    type: object
    properties:
      key:
        type: string
      delta:
        type: string
        format: int64
      expires:
        type: string
  v1SetRequest:
    type: object
    properties:
      namespace:
        type: string
      key:
        type: string
      value:
        type: string
        format: byte
      version:
        type: string
        format: int64
      expires:
        type: string
