swagger: "2.0"
info:
  title: vendor_webhooks/v1/api.proto
  version: version not set
tags:
  - name: VendorWebhooks
consumes:
  - application/json
produces:
  - application/json
paths:
  /vendorwebhooks.v1.VendorWebhooks/CreateVendorWebhookRecord:
    post:
      summary: Creates a Vendor Webhook Record
      operationId: VendorWebhooks_CreateVendorWebhookRecord
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CreateVendorWebhookRecordResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateVendorWebhookRecordRequest'
      tags:
        - VendorWebhooks
  /vendorwebhooks.v1.VendorWebhooks/GetVendorWebhookRecord:
    post:
      summary: Gets a Vendor Webhook Record
      operationId: VendorWebhooks_GetVendorWebhookRecord
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetVendorWebhookRecordResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetVendorWebhookRecordRequest'
      tags:
        - VendorWebhooks
  /vendorwebhooks.v1.VendorWebhooks/UpdateVendorWebhookRecord:
    post:
      summary: Updates a Vendor Webhook Record
      operationId: VendorWebhooks_UpdateVendorWebhookRecord
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1UpdateVendorWebhookRecordResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1UpdateVendorWebhookRecordRequest'
      tags:
        - VendorWebhooks
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CreateVendorWebhookRecordRequest:
    type: object
    properties:
      appId:
        type: string
        title: App Id for the marketplace app the webhook is pertaining to
      businessId:
        type: string
        title: Business Id for the business the webhook is pertaining to
      webhookType:
        $ref: '#/definitions/v1VendorWebhookType'
        title: Type of the webhook
      webhookBody:
        type: string
        title: Body of the webhook
      response:
        $ref: '#/definitions/v1WebhookResponse'
        title: Information about the response to the webhook
    title: Request to create a Vendor Webhook Record
  v1CreateVendorWebhookRecordResponse:
    type: object
    properties:
      webhookRecord:
        $ref: '#/definitions/v1VendorWebhookRecord'
        title: The newly created webhook record
    title: Response to request to create a Vendor Webhook Record
  v1GetVendorWebhookRecordRequest:
    type: object
    properties:
      appId:
        type: string
        title: App Id for the marketplace app the webhook is pertaining to
      businessId:
        type: string
        title: Business Id for the business the webhook is pertaining to
      webhookType:
        $ref: '#/definitions/v1VendorWebhookType'
        title: Type of the webhook
      webhookId:
        type: string
        title: Unique id of the webhook record
    title: Request to Get a Vendor Webhook Record
  v1GetVendorWebhookRecordResponse:
    type: object
    properties:
      webhookRecord:
        $ref: '#/definitions/v1VendorWebhookRecord'
    title: Response to request to Get a Vendor Webhook Record
  v1UpdateVendorWebhookRecordRequest:
    type: object
    properties:
      appId:
        type: string
        title: App Id for the marketplace app the webhook is pertaining to
      businessId:
        type: string
        title: Business Id for the business the webhook is pertaining to
      webhookType:
        $ref: '#/definitions/v1VendorWebhookType'
        title: Type of the webhook
      webhookId:
        type: string
        title: Unique id of the webhook record
      response:
        $ref: '#/definitions/v1WebhookResponse'
        title: Updated information about the response to the webhook
    title: Request to update a Vendor Webhook Record
  v1UpdateVendorWebhookRecordResponse:
    type: object
    properties:
      webhookRecord:
        $ref: '#/definitions/v1VendorWebhookRecord'
        title: The updated webhook record
    title: Response to request to update a Vendor Webhook Record
  v1VendorWebhookRecord:
    type: object
    properties:
      appId:
        type: string
        title: App Id for the marketplace app the webhook is pertaining to
      businessId:
        type: string
        title: Business Id for the business the webhook is pertaining to
      webhookType:
        $ref: '#/definitions/v1VendorWebhookType'
        title: Type of the webhook
      webhookId:
        type: string
        title: Unique id of the webhook record
      created:
        type: string
        format: date-time
        title: Timestamp at which the webhook record was created
      updated:
        type: string
        format: date-time
        title: Timestamp at which the webhook record was last updated
      webhookBody:
        type: string
        title: Body of the webhook
      response:
        $ref: '#/definitions/v1WebhookResponse'
        title: Information about the response to the webhook
    title: Vendor Webhook information
  v1VendorWebhookType:
    type: string
    enum:
      - VENDOR_WEBHOOK_TYPE_UNDETERMINED
      - VENDOR_WEBHOOK_TYPE_PRODUCT_PURCHASE
      - VENDOR_WEBHOOK_TYPE_ADDON_PURCHASE
      - VENDOR_WEBHOOK_TYPE_LOGOUT
      - VENDOR_WEBHOOK_TYPE_ACCOUNT
      - VENDOR_WEBHOOK_TYPE_USER
      - VENDOR_WEBHOOK_TYPE_CUSTOMER
    default: VENDOR_WEBHOOK_TYPE_UNDETERMINED
    title: |-
      - VENDOR_WEBHOOK_TYPE_UNDETERMINED: Undetermined type
       - VENDOR_WEBHOOK_TYPE_PRODUCT_PURCHASE: Product purchase webhook
       - VENDOR_WEBHOOK_TYPE_ADDON_PURCHASE: Addon purchase webhook
       - VENDOR_WEBHOOK_TYPE_LOGOUT: Logout webhook
       - VENDOR_WEBHOOK_TYPE_ACCOUNT: Account webhook
       - VENDOR_WEBHOOK_TYPE_USER: User webhook
       - VENDOR_WEBHOOK_TYPE_CUSTOMER: Customer webhook
  v1WebhookResponse:
    type: object
    properties:
      responseBody:
        type: string
        title: Body of the response
      responseCode:
        type: integer
        format: int32
        title: Http status code of the response
      received:
        type: string
        format: date-time
        title: Timestamp at which the response was received
    title: A response to a webhook
