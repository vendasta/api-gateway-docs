swagger: "2.0"
info:
  title: wsp_gateway/v1/api.proto
  version: version not set
tags:
  - name: DatastoreMigrationService
consumes:
  - application/json
produces:
  - application/json
paths:
  /wsp_gateway.v1.DatastoreMigrationService/MigrateModels:
    post:
      summary: Start datastore models migration to v-store
      operationId: DatastoreMigrationService_MigrateModels
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1DatastoreMigrateRequest'
      tags:
        - DatastoreMigrationService
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1DatastoreMigrateRequest:
    type: object
    properties:
      migrateAll:
        type: boolean
        title: Whether or not to migrate all models
      models:
        type: array
        items:
          $ref: '#/definitions/v1DatastoreModels'
        title: An array of Model to be migrated if not all
  v1DatastoreModels:
    type: string
    enum:
      - DATASTORE_MODELS_JOB
      - DATASTORE_MODELS_SITE
      - DATASTORE_MODELS_SITE_TOMBSTONE
      - DATASTORE_MODELS_DOMAIN_MAPPING
      - DATASTORE_MODELS_SITE_RESERVATION
      - DATASTORE_MODELS_NEXT_UID_SINGLETON
      - DATASTORE_MODELS_WORDPRESS_SITE
    default: DATASTORE_MODELS_JOB
    description: List of all Datastore Models that can be Migrated to V-Store.
