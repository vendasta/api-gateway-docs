swagger: "2.0"
info:
  title: wsp_logger/v1/api.proto
  version: version not set
tags:
  - name: Logger
consumes:
  - application/json
produces:
  - application/json
paths:
  /wsp_logger.v1.Logger/ListLogs:
    post:
      operationId: Logger_ListLogs
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListLogsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListLogsRequest'
      tags:
        - Logger
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1ListLogsRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to get error logs for
  v1ListLogsResponse:
    type: object
    properties:
      logs:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1Log'
        title: / The logs associated with a site
  v1Log:
    type: object
    properties:
      timestamp:
        type: string
        format: date-time
        title: Timestamp of the error log
      severity:
        type: string
        title: Severity of the error
      log:
        type: string
        title: The log text payload
