paths:
  /wsp_site_info.v1.Cache/InvalidateCache:
    post:
      summary: |-
        InvalidateCache empties the page cache of the given site identifier. This call invalidates the cache entries for
        the static pages of a Website site. Note that this call also empties the object cache of a Website site, and
        invalidates the CDN. Invalidating the object cache means emptying the CloudSQL cached calls, which will make the
        site issue all of its database queries to the database. Invalidating the CDN means that the static files of the
        site will have to be re-cached in the CDN of Website
      operationId: Cache_InvalidateCache
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1InvalidateCacheRequest'
      tags:
        - Cache
  /wsp_site_info.v1.Cache/IsCDNEnabled:
    post:
      summary: IsCDNEnabled enables a caller to find whether the Website CDN caching is enabled for a site or not
      operationId: Cache_IsCDNEnabled
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IsCDNEnabledResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
