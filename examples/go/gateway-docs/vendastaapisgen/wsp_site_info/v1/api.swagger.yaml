      ListResponse is the structure of the List endpoint response. It contains a list of sites that are returned per List
      call, for the corresponding cursor and page size that are passed through the request
  v1ReactivateRequest:
    type: object
    properties:
      siteId:
        type: string
    title: ReactivateRequest is the request containing the identifier of the site to be reactivated
  v1SetAccountIDRequest:
    type: object
    properties:
      siteId:
        type: string
      accountId:
