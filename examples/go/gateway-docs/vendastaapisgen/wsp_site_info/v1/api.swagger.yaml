        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSiteRequest'
      tags:
        - SiteInfo
  /wsp_site_info.v1.SiteInfo/GetSiteIDFromDomain:
    post:
      summary: GetSiteIDFromDomain informs the caller about the site ID associated with the domain of a site
      operationId: SiteInfo_GetSiteIDFromDomain
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetSiteIDFromDomainResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSiteIDFromDomainRequest'
      tags:
        - SiteInfo
  /wsp_site_info.v1.SiteInfo/List:
    post:
      summary: |-
        List allows a caller to iterate over all the stored sites. List takes in a cursor as part of the request, which
        allows the caller to specify what "page" of all the sites to return. In addition, the endpoint takes in a page
        size, which allows the caller to specify the number of sites to return at a time. Note that the response of the
        List endpoint contains several parts: (1) a list of valid sites, which contains Site objects, (2) a list of invalid
        site IDs, which are sites the endpoint iterated over, but found them to be invalid, and (3) the next cursor, if
        there are any more sites to iterate over. The endpoint marks sites as invalid if it was not able to perform a Get
        for them in the process of assembling the valid_sites field
      operationId: SiteInfo_List
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ListRequest'
      tags:
        - SiteInfo
  /wsp_site_info.v1.SiteInfo/Reactivate:
    post:
      summary: Reactivate allows a caller to reactivate the Site associated with the given site ID
      operationId: SiteInfo_Reactivate
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1ReactivateRequest'
      tags:
        - SiteInfo
  /wsp_site_info.v1.SiteInfo/SetPrimaryDomain:
    post:
      summary: |-
        SetPrimaryDomain sets the primary domain of the site specified by the ID in the request payload to the domain that
        is also specified in the request
      operationId: SiteInfo_SetPrimaryDomain
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          description: SetPrimaryDomainRequest is the structure of the request to the SetPrimaryDomain endpoint.
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetPrimaryDomainRequest'
      tags:
        - SiteInfo
definitions:
