  v1GetSiteResourceUsagesAttributesRequest:
    type: object
    properties:
      siteId:
        type: string
      fields:
        type: array
        items:
          type: string
    title: GetSiteResourceUsagesAttributesRequest allows the caller to specify the fields to get from a site identified by the given site ID
  v1GetSiteResourceUsagesAttributesResponse:
    type: object
    properties:
      attributes:
        type: object
        additionalProperties:
          type: string
    title: GetSiteResourceUsagesAttributesResponse informs the caller of the values of the fields requested for a site identified by a site ID
  v1GetSiteResponse:
    type: object
    properties:
      site:
        $ref: '#/definitions/v1Site'
    title: GetSiteResponse contains the response for getting a site based on the site ID
  v1GetStagingPHPVersionRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site
  v1GetStagingPHPVersionResponse:
    type: object
    properties:
      stagingPhpVersion:
        type: integer
        format: int32
