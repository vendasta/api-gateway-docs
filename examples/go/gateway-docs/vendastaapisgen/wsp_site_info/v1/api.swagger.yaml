  v1IsGoogleAnalyticsEnabledRequest:
    type: object
    properties:
      siteId:
        type: string
    title: IsGoogleAnalyticsEnabledRequest allows the caller to ask whether GA for the site is Enabled or not (true/false)
  v1IsGoogleAnalyticsEnabledResponse:
    type: object
    properties:
      enabled:
        type: boolean
    title: IsGoogleAnalyticsEnabledResponse informs the caller of whether GA for the site is Enabled or not (true/false)
  v1IsMultiSiteEnabledRequest:
    type: object
    properties:
      siteId:
        type: string
    title: IsMultiSiteEnabledRequest allows the caller to ask for the value of the multi-site field of a site
  v1IsMultiSiteEnabledResponse:
    type: object
    properties:
      enabled:
        type: boolean
    title: IsMultiSiteEnabledResponse informs the caller of whether the multi-site field of a site is enabled or not
  v1IsObjectCacheEnabledRequest:
    type: object
    properties:
      siteId:
        type: string
