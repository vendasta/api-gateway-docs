  v1SetPrimaryDomainRequest:
    type: object
    properties:
      siteId:
        type: string
      domain:
        type: string
    description: SetPrimaryDomainRequest is the structure of the request to the SetPrimaryDomain endpoint.
  v1SetSkipUpgradeHTTPRequest:
    type: object
    properties:
      siteId:
        type: string
      enabled:
        type: boolean
    title: SetSkipUpgradeHTTPRequest allows the caller to set the skip upgrade HTTP field of a site
  v1SetStagingPHPVersionRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to set the expose wp login flag
      stagingPhpVersion:
        type: integer
        format: int32
        title: the value to set the flag to
  v1SetStagingRequest:
    type: object
    properties:
      siteId:
        type: string
      dbName:
        type: string
