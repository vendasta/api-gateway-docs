      or not
  v1IsSkipUpgradeHTTPEnabledResponse:
    type: object
    properties:
      enabled:
        type: boolean
    title: IsSkipUpgradeHTTPEnabledResponse informs the caller of whether the skip upgrade HTTP is enabled or not
  v1IsStagingEnabledRequest:
    type: object
