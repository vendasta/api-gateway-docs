      siteId:
        type: string
    title: IsWPDebugEnabledRequest allows the caller to get the currently set value for the WP debug field of a site
  v1IsWPDebugEnabledResponse:
    type: object
    properties:
      live:
        type: boolean
        title: indicator of whether the live site has WP debug enabled
      staging:
        type: boolean
        title: indicator of whether the staging site has WP debug enabled
    title: IsWPDebugEnabledResponse informs the caller of whether the WP debug field of a site is enabled or not
  v1IsWPLoginExposedRequest:
    type: object
    properties:
      siteId:
        type: string
    title: IsWPLoginExposedRequest allows the caller to ask whether WP login is exposed or not (true/false)
  v1IsWPLoginExposedResponse:
    type: object
    properties:
      exposed:
        type: boolean
    title: IsWPLoginExposedResponse informs the caller of whether WP login is set to exposed or not (true/false)
  v1ListRequest:
    type: object
    properties:
      cursor:
        type: integer
        format: int32
      pageSize:
        type: integer
