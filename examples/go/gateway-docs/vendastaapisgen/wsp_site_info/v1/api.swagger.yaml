    type: object
    properties:
      siteId:
        type: string
      enabled:
        type: boolean
    title: SetGoogleAnalyticsEnabledRequest is the structure of the message that contains the site ID and key for which a new value can be set
  v1SetMultiSiteRequest:
    type: object
    properties:
      siteId:
        type: string
      enabled:
        type: boolean
    title: SetMultiSiteRequest allows the caller to enable or disable a site as a multi-site (site with subdomains)
  v1SetObjectCacheRequest:
    type: object
    properties:
      siteId:
        type: string
      enabled:
        type: boolean
