      siteId:
        type: string
    title: IsStagingEnabledRequest allows the caller to ask whether the staging environment of a site is enabled or not
  v1IsStagingEnabledResponse:
    type: object
    properties:
      enabled:
        type: boolean
    title: IsStagingEnabledResponse informs the caller of whether the staging environment of a site is enabled or not
  v1IsTemplateRequest:
    type: object
    properties:
      siteId:
        type: string
    title: IsTemplateRequest allows the caller to check whether the site identified by the given site ID is a template or not
  v1IsTemplateResponse:
    type: object
    properties:
      template:
        type: boolean
    title: IsTemplateResponse is the response that informs whether a site is a template or not
  v1IsWPDebugEnabledRequest:
    type: object
