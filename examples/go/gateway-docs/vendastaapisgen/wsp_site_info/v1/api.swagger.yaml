      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IsObjectCacheEnabledRequest'
      tags:
        - Cache
  /wsp_site_info.v1.Cache/SetCDN:
    post:
      summary: SetCDN enables a site to serve static files from the Website CDN, where static files are cached
      operationId: Cache_SetCDN
      responses:
