swagger: "2.0"
info:
  title: wsp_wp_manager/v1/api.proto
  version: version not set
tags:
  - name: GaTracking
  - name: AdvancedSiteSettings
  - name: MailService
  - name: SiteOptionsService
  - name: PageSpeedService
  - name: HotLeadService
consumes:
  - application/json
produces:
  - application/json
paths:
  /wsp_wp_manager.v1.AdvancedSiteSettings/GetAccessToken:
    post:
      summary: GetAccessToken allows the user to access the Google Analytics API
      operationId: AdvancedSiteSettings_GetAccessToken
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetAccessTokenResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties: {}
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/GetPHPVersion:
    post:
      summary: GetPHPVersion informs the caller of whether site runs with PHP 7 or 8
      operationId: AdvancedSiteSettings_GetPHPVersion
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetPHPVersionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetPHPVersionRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/GetSkipUpgradingHTTP:
    post:
      operationId: AdvancedSiteSettings_GetSkipUpgradingHTTP
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetSkipUpgradingHTTPResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSkipUpgradingHTTPRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/GetStagingPHPVersion:
    post:
      summary: GetStagingPHPVersion informs the caller of whether site runs with PHP 7 or 8
      operationId: AdvancedSiteSettings_GetStagingPHPVersion
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetStagingPHPVersionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetStagingPHPVersionRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/IsGoogleAnalyticsEnabled:
    post:
      summary: IsGoogleAnalyticsEnabled allows the caller to check whether Enabled or Disabled the Google Analytics for specified site.
      operationId: AdvancedSiteSettings_IsGoogleAnalyticsEnabled
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IsGoogleAnalyticsEnabledResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IsGoogleAnalyticsEnabledRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/IsWPLoginExposed:
    post:
      operationId: AdvancedSiteSettings_IsWPLoginExposed
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IsWPLoginExposedResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IsWPLoginExposedRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/SetExposeWPLogin:
    post:
      operationId: AdvancedSiteSettings_SetExposeWPLogin
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetExposeWPLoginResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetExposeWPLoginRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/SetGoogleAnalyticsEnabled:
    post:
      summary: SetGoogleAnalyticsEnabled allows the caller to Enable or Disable the Google Analytics for specified site.
      operationId: AdvancedSiteSettings_SetGoogleAnalyticsEnabled
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetGoogleAnalyticsEnabledResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetGoogleAnalyticsEnabledRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/SetPHPVersion:
    post:
      summary: SetPHPVersion allows the caller to set the PHP version for the site to be 7 or 8.
      operationId: AdvancedSiteSettings_SetPHPVersion
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetPHPVersionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetPHPVersionRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/SetSkipUpgradingHTTP:
    post:
      operationId: AdvancedSiteSettings_SetSkipUpgradingHTTP
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetSkipUpgradingHTTPResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetSkipUpgradingHTTPRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.AdvancedSiteSettings/SetStagingPHPVersion:
    post:
      summary: SetStagingPHPVersion allows the caller to set the staging PHP version for the site to be 7 or 8.
      operationId: AdvancedSiteSettings_SetStagingPHPVersion
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetStagingPHPVersionResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetStagingPHPVersionRequest'
      tags:
        - AdvancedSiteSettings
  /wsp_wp_manager.v1.GaTracking/SetGaTrackingID:
    post:
      operationId: GaTracking_SetGaTrackingID
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetGaTrackingIDResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetGaTrackingIDRequest'
      tags:
        - GaTracking
  /wsp_wp_manager.v1.HotLeadService/TriggerHotLead:
    post:
      summary: Triggers the Success & support center Hot Lead & Notifies the lead with custom message & hotness levels
      operationId: HotLeadService_TriggerHotLead
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1TriggerHotLeadRequest'
      tags:
        - HotLeadService
  /wsp_wp_manager.v1.MailService/CleanUpMail:
    post:
      summary: Removes the mail entry from the database and related attachments from the file system
      operationId: MailService_CleanUpMail
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1CleanUpMailResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CleanUpMailRequest'
      tags:
        - MailService
  /wsp_wp_manager.v1.MailService/GetMail:
    post:
      summary: Fetch the mail from the site and return it
      operationId: MailService_GetMail
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetMailResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetMailRequest'
      tags:
        - MailService
  /wsp_wp_manager.v1.PageSpeedService/SetScore:
    post:
      summary: |-
        SetScore sets the Google Page Speed score for a specific site. The request should contain a site identifier, and
        a desktop and a mobile Page Speed score. This API will store the scores for a specific time instance and will not
        overwrite existing score records
      operationId: PageSpeedService_SetScore
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1SetScoreResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1SetScoreRequest'
      tags:
        - PageSpeedService
  /wsp_wp_manager.v1.SiteOptionsService/GetSiteUpdate:
    post:
      summary: GetSiteUpdate retrieves info about the PHP version, current/latest core version, and available plugin updates of a given site
      operationId: SiteOptionsService_GetSiteUpdate
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetSiteUpdateResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1GetSiteUpdateRequest'
      tags:
        - SiteOptionsService
  /wsp_wp_manager.v1.SiteOptionsService/IsSiteECommerceEnabled:
    post:
      summary: |-
        IsSiteECommerceEnabled takes in a site ID and returns a boolean answering whether or not a site is ecommerce
        enabled
      operationId: SiteOptionsService_IsSiteECommerceEnabled
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IsSiteECommerceEnabledResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IsSiteECommerceEnabledRequest'
      tags:
        - SiteOptionsService
  /wsp_wp_manager.v1.SiteOptionsService/IsSiteUser:
    post:
      summary: IsSiteUser checks if a user is a member of a site
      operationId: SiteOptionsService_IsSiteUser
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1IsSiteUserResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1IsSiteUserRequest'
      tags:
        - SiteOptionsService
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CleanUpMailRequest:
    type: object
    properties:
      siteId:
        type: string
        title: Identifies the site with an email
      mailId:
        type: string
        title: Identifies the specific email
      isStaging:
        type: boolean
        title: True if the mail belongs to a staging site
  v1CleanUpMailResponse:
    type: object
    properties:
      success:
        type: boolean
        title: The success/fail response
  v1ClickArea:
    type: string
    enum:
      - CLICK_AREA_UNKNOWN
      - CLICK_AREA_MAIN_DROPDOWN_CARD
      - CLICK_AREA_SET_UP_STORE_CARD
      - CLICK_AREA_SET_UP_STORE_CARD_CREATE_YOUR_STORE
      - CLICK_AREA_SET_UP_STORE_CARD_SET_UP_PAYMENT_PROCESSING
      - CLICK_AREA_SET_UP_STORE_CARD_SET_UP_ORDER_FULFILLMENT
      - CLICK_AREA_SET_UP_STORE_CARD_ADD_PRODUCTS
      - CLICK_AREA_SET_UP_STORE_CARD_EDIT_STORE
      - CLICK_AREA_SET_UP_STORE_CARD_SET_UP_ONLINE_STORE_WOOCOMMERCE_YOUTUBE
      - CLICK_AREA_SET_UP_STORE_CARD_INSTALL_AND_ACTIVATE_WOOCOMMERCE
      - CLICK_AREA_SET_UP_STORE_CARD_SETTING_UP_WOO_COMMERCE_STORE
      - CLICK_AREA_CUSTOMIZE_YOUR_SITE_CARD
      - CLICK_AREA_CUSTOMIZE_YOUR_SITE_CARD_CUSTOMIZE_YOUR_HOMEPAGE
      - CLICK_AREA_CUSTOMIZE_YOUR_SITE_CARD_ADD_YOUR_LOGO
      - CLICK_AREA_CUSTOMIZE_YOUR_SITE_CARD_ADD_YOUR_THEME_COLORS
      - CLICK_AREA_CUSTOMIZE_YOUR_SITE_CARD_ADD_PAGES
      - CLICK_AREA_CUSTOMIZE_YOUR_SITE_CARD_EDIT_SITE_DESIGN
      - CLICK_AREA_CUSTOMIZE_YOUR_SITE_CARD_EDITING_YOUR_SITE_DESIGN
      - CLICK_AREA_CONNECT_ANALYTICS_CARD
      - CLICK_AREA_CONNECT_ANALYTICS_CARD_CONNECT_GOOGLE_ANALYTICS
      - CLICK_AREA_CONNECT_ANALYTICS_CARD_VIEW_ANALYTICS
      - CLICK_AREA_CONNECT_ANALYTICS_CARD_TRACKING_YOUR_STORE_ANALYTICS
    default: CLICK_AREA_UNKNOWN
    title: Enum of Card Type user clicked
  v1GetAccessTokenResponse:
    type: object
    properties:
      accessToken:
        type: string
        title: The access token
      viewId:
        type: string
      propertyId:
        type: string
  v1GetMailRequest:
    type: object
    properties:
      siteId:
        type: string
        title: Identifies the site with an email
      mailId:
        type: string
        title: Identifies the specific email
      isStaging:
        type: boolean
        title: True if the mail belongs to a staging site
    title: A request message to specify the site and email
  v1GetMailResponse:
    type: object
    properties:
      jsonMail:
        type: string
        title: an object that contains a message, to, headers, etc. It mirrors how WordPress defines email
    title: A response that defines the mail
  v1GetPHPVersionRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site
  v1GetPHPVersionResponse:
    type: object
    properties:
      phpVersion:
        type: integer
        format: int32
        title: the value the flag is set to
  v1GetSiteUpdateRequest:
    type: object
    properties:
      siteId:
        type: string
        title: site_id represents the identifier of the site to retrieve
      staging:
        type: boolean
    title: GetSiteUpdateRequest is the request structure of GetSiteUpdate rpc
  v1GetSiteUpdateResponse:
    type: object
    properties:
      update:
        $ref: '#/definitions/v1SiteUpdate'
    title: GetSiteUpdateResponse is the response structure of GetSiteUpdate rpc
  v1GetSkipUpgradingHTTPRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site
  v1GetSkipUpgradingHTTPResponse:
    type: object
    properties:
      enabled:
        type: boolean
        title: the value the flag is set to
  v1GetStagingPHPVersionRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site
  v1GetStagingPHPVersionResponse:
    type: object
    properties:
      stagingPhpVersion:
        type: integer
        format: int32
        title: the value the flag is set to
  v1IsGoogleAnalyticsEnabledRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site
  v1IsGoogleAnalyticsEnabledResponse:
    type: object
    properties:
      enabled:
        type: boolean
        title: the value the flag is set to
  v1IsSiteECommerceEnabledRequest:
    type: object
    properties:
      siteId:
        type: string
        title: site_id represents the identifier of the site to check for ecommerce
    title: IsSiteECommerceEnabledRequest is the request structure that is sent to the IsSiteEcommerceEnabled endpoint
  v1IsSiteECommerceEnabledResponse:
    type: object
    properties:
      enabled:
        type: boolean
        title: enabled is a flag indicating whether a site is ecommerce enabled or not
    title: IsSiteECommerceEnabledResponse is the request structure of the response sent by the IsSiteEcommerceEnabled
  v1IsSiteUserRequest:
    type: object
    properties:
      siteId:
        type: string
        title: site_id represents the identifier of the site to retrieve
      emailId:
        type: string
    title: IsSiteUserRequest is the request structure that is sent to the IsSiteUser endpoint
  v1IsSiteUserResponse:
    type: object
    properties:
      userEmail:
        type: boolean
    title: IsSiteUserResponse is the request structure of the response sent by the IsSiteUser
  v1IsWPLoginExposedRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site
  v1IsWPLoginExposedResponse:
    type: object
    properties:
      enabled:
        type: boolean
        title: the value the flag is set to
  v1SetExposeWPLoginRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to set the expose wp login flag
      enabled:
        type: boolean
        title: the value to set the flag to
  v1SetExposeWPLoginResponse:
    type: object
    properties:
      success:
        type: boolean
        title: The success/fail response
  v1SetGaTrackingIDRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to set the Google Analytics tracking ID
      partnerId:
        type: string
        title: The partner_id of the site to set the Google Analytics tracking ID
      businessId:
        type: string
        title: The business_id of the site to set the Google Analytics tracking ID
  v1SetGaTrackingIDResponse:
    type: object
    properties:
      success:
        type: boolean
        title: The success/fail response
  v1SetGoogleAnalyticsEnabledRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to set the Google Analytics Enabled or Disabled
      enabled:
        type: boolean
        title: the value to set the flag to
  v1SetGoogleAnalyticsEnabledResponse:
    type: object
    properties:
      success:
        type: boolean
        title: The success/fail response
  v1SetPHPVersionRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to set the expose wp login flag
      phpVersion:
        type: integer
        format: int32
        title: the value to set the flag to
  v1SetPHPVersionResponse:
    type: object
    properties:
      success:
        type: boolean
        title: The success/fail response
  v1SetScoreRequest:
    type: object
    properties:
      siteId:
        type: string
        title: site_id represents the identifier of the site for which the desktop and mobile scores will be set
      desktop:
        type: integer
        format: int32
        title: desktop is the score of the Page Speed desktop analysis
      mobile:
        type: integer
        format: int32
        title: mobile is the score of the Page Speed mobile analysis
    title: |-
      SetScoreRequest defines the request structure for calling the SetScore API. The request contains a site identifier,
      and a desktop and mobile score obtained from Page Speed
  v1SetScoreResponse:
    type: object
    properties:
      success:
        type: boolean
        title: success informs the caller whether the score was set successfully or not
    title: |-
      SetScoreResponse defines the response for calling the SetScore API. The response contains a success flag, which
      indicates whether the call to SetScore was executed successfully
  v1SetSkipUpgradingHTTPRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to set the skipUpgradingHttp flag
      enabled:
        type: boolean
        title: the value to set the flag to
  v1SetSkipUpgradingHTTPResponse:
    type: object
    properties:
      success:
        type: boolean
        title: The success/fail response
  v1SetStagingPHPVersionRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site to set the expose wp login flag
      stagingPhpVersion:
        type: integer
        format: int32
        title: the value to set the flag to
  v1SetStagingPHPVersionResponse:
    type: object
    properties:
      success:
        type: boolean
        title: The success/fail response
  v1SiteUpdate:
    type: object
    properties:
      phpVersion:
        type: string
        title: php_version the current PHP version
      coreVersion:
        type: string
        title: core_version the current WordPress version
      latestCoreVersion:
        type: string
        title: latest_core_version the latest WordPress version available
      numOfPluginUpdates:
        type: string
        format: int64
        title: num_of_plugin_updates the number of plugins that has more recent versions available to update
  v1TriggerHotLeadRequest:
    type: object
    properties:
      siteId:
        type: string
        title: The site ID of the site
      clickArea:
        $ref: '#/definitions/v1ClickArea'
        title: ClickArea states where the user has clicked
