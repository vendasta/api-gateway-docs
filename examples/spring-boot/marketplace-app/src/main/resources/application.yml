spring:
  security:
    oauth2:
      client:
        provider:
          vendasta:
            token-uri: 'https://sso-api-${apigateway.environment}.apigateway.co/oauth2/token'
            issuer-uri: 'https://iam-${apigateway.environment}.apigateway.co'
            authorization-uri: 'https://sso-api-${apigateway.environment}.apigateway.co/oauth2/auth'
            jwk-set-uri: 'https://iam-${apigateway.environment}.apigateway.co/oauth2/v1/certs'
            user-info-uri: 'https://sso-api-${apigateway.environment}.apigateway.co/oauth2/user-info'
        registration:
          vendasta:
          # To generate client-id and client-secret, follow these steps. https://developers.vendasta.com/vendor/d191b96068b71-sso-o-auth2-3-legged-flow#step-2-initial-configuration
            client-id: < Your Client Id >
            client-secret: < Your Client Secret >
            scope: profile
            redirect-uri: 'https://1b81-2402-3a80-4245-a561-edb4-a241-858c-b819.in.ngrok.io/login/oauth2/code/vendasta/'

apigateway:
  environment: prod  # For a demo environment, change this to 'demo'.
  app-id: < APP ID >
  partner-id: < PARTNER ID >
  service-account-json-path: < SERVICE ACCOUNT JSON PATH >
