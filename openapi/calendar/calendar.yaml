        socialProfiles:
          type: boolean
        location:
          type: boolean
        email:
          type: boolean
        crunchbase:
          type: boolean
    weather:
      type: object
      properties:
        unit:
          type: string
    Model3:
      required:
        - name
      type: object
      properties:
        vendastaLegacyUserId:
          type: string
        vendastaUserId:
          type: string
        vendastaTopNavUrl:
          type: string
        name:
          type: string
        email:
          type: string
          x-format:
            email: true
        dateLastLogin:
          type: string
          format: date
        timezone:
          type: string
        country:
          type: string
        currency:
          type: string
        language:
          type: string
        hideAutomatedAssistant:
          type: boolean
        email_footer:
          type: string
        location:
