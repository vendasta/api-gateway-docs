    categoryType:
      type: array
      items:
        type: string
    auth:
      type: object
    Model1:
      required:
        - categoryType
        - name
        - providerType
      type: object
      properties:
        userId:
          pattern: '^[0-9a-fA-F]{24}$'
          type: string
        orgId:
          pattern: '^[0-9a-fA-F]{24}$'
          type: string
        categoryType:
          $ref: '#/components/schemas/categoryType'
        providerType:
          type: string
        name:
          type: string
        dateLastImport:
          type: string
          format: date
        auth:
          $ref: '#/components/schemas/auth'
        calendar:
          $ref: '#/components/schemas/auth'
        contacts:
          $ref: '#/components/schemas/auth'
        faq:
          $ref: '#/components/schemas/auth'
        group:
          $ref: '#/components/schemas/auth'
        mail:
          $ref: '#/components/schemas/auth'
        rooms:
