        avatar:
          type: string
        telephones:
          $ref: '#/components/schemas/categoryType'
        preferredNotificationType:
          type: string
        preferredNotificationIndex:
          type: number
        logoUrl:
          type: string
        branding:
          $ref: '#/components/schemas/auth'
        templates:
          $ref: '#/components/schemas/auth'
        plan:
          type: string
        datePlanChanged:
          type: string
          format: date
        tags:
          $ref: '#/components/schemas/categoryType'
        stats:
          $ref: '#/components/schemas/stats'
        restrictedApps:
          $ref: '#/components/schemas/categoryType'
        managed:
          $ref: '#/components/schemas/managed'
        messaging:
          $ref: '#/components/schemas/categoryType'
        directories:
          $ref: '#/components/schemas/auth'
        meeting:
