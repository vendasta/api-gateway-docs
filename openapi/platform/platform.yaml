            schema:
              type: object
              properties:
                reason:
                  type: array
                  description: |-
                    `crisisShiftInPriorities`due to crisis shift in priorities

                    `customerWasNotSatisfied`due to customer not satisfied with product

                    `customerReachedEndOfContract`due to customer reached end of contract

                    `movingToAComputer`due to moving to a computer

                    `productIsTooExpensive`due to product is too expensive

                    `productWasAccidentallyActivated`due to product was accidentally activated

                    `other` any other reason for cancellation
                  items:
                    type: string
                    enum:
                      - crisisShiftInPriorities
                      - customerWasNotSatisfied
                      - customerReachedEndOfContract
                      - movingToAComputer
                      - productIsTooExpensive
                      - productWasAccidentallyActivated
                      - other
                comments:
                  type: string
                  description: more description for cancellation of products
                deactivationType:
                  type: string
                  description: |-
                    `cancel` cancel indicates we should turn the product or service off at the anniversary date, or commitment date, whichever is later and till then it will be available for use.

                    `immediate` Immediate indicates we should turn the product or service off immediately and it will no longer be available to use.
                  default: cancel
                  enum:
                    - cancel
                    - immediate
            examples:
              Example 1:
                value:
                  reason:
                    - crisisShiftInPriorities
                  comments: Due to crisis
                  deactivationType: cancel
        description: ''
