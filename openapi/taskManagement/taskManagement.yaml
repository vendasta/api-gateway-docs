                - data
              properties:
                data:
                  type: object
                  required:
                    - id
                    - type
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                      enum:
                        - tasks-fulfillmentCustomers
            status:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                      enum:
                        - tasks-fulfillmentStatuses
            owner:
              type: object
              description: |-
                The organization that created this task.
                It can not be updated after creation.
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - id
                    - type
                  properties:
                    id:
                      type: string
                    type:
                      type: string
                      enum:
                        - tasks-fulfillmentOrg
          required:
            - customer
            - owner
      required:
        - type
